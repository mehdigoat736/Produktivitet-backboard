<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenState Pro // Younas Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #05070a;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.4);
            --text: #e2e8f0;
            --success: #22c55e;
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% -20%, #1e1b4b, var(--bg));
        }

        .dashboard {
            width: 95%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            padding: 20px;
        }

        @media (max-width: 850px) { .dashboard { grid-template-columns: 1fr; } }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        /* Progress Bar Section */
        .user-stats {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        #progress-fill {
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--success));
            transition: width 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Timer UI */
        .timer-circle {
            text-align: center;
            padding: 40px 0;
        }

        #time {
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin: 10px 0;
            text-shadow: 0 0 20px var(--accent-glow);
        }

        .timer-modes {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .mode-btn.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        /* Task List */
        .task-input-group {
            position: relative;
            margin-bottom: 20px;
        }

        #taskInput {
            width: 100%;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border);
            padding: 15px 20px;
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.03);
            margin-bottom: 10px;
            padding: 15px 20px;
            border-radius: 15px;
            border-left: 4px solid var(--accent);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .task-text { flex-grow: 1; margin-right: 15px; }
        
        .complete-btn {
            background: var(--success);
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: bold;
        }

        /* Quote Box */
        .quote-box {
            font-style: italic;
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 40px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .action-btn {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--accent-glow);
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="glass-panel">
            <div class="user-stats">
                <div style="display: flex; justify-content: space-between;">
                    <span>Fokus Nivå</span>
                    <span id="level-text">LVL 1</span>
                </div>
                <div class="progress-container">
                    <div id="progress-fill"></div>
                </div>
            </div>

            <div class="timer-circle">
                <div class="timer-modes">
                    <button class="mode-btn active" onclick="setTimer(25)">Fokus</button>
                    <button class="mode-btn" onclick="setTimer(5)">Pause</button>
                </div>
                <div id="time">25:00</div>
                <button class="action-btn" id="timerControl">START ØKT</button>
            </div>

            <div class="quote-box">
                <p id="quote">"Gjør i dag det du vil takke deg selv for i morgen."</p>
            </div>
        </div>

        <div class="glass-panel">
            <h2 style="margin-top:0">Dagens Oppdrag</h2>
            <div class="task-input-group">
                <input type="text" id="taskInput" placeholder="Skriv et mål og trykk Enter...">
            </div>
            
            <div id="taskList">
                </div>
        </div>
    </div>

    <script>
        // Data & State
        let timeLeft = 25 * 60;
        let isRunning = false;
        let timerLoop = null;
        let xp = 0;

        // Elementer
        const timeDisplay = document.getElementById('time');
        const timerControl = document.getElementById('timerControl');
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        const progressFill = document.getElementById('progress-fill');

        // Initialisering
        loadTasks();

        // Timer funksjoner
        function setTimer(minutes) {
            clearInterval(timerLoop);
            isRunning = false;
            timeLeft = minutes * 60;
            timerControl.textContent = "START ØKT";
            updateTimerDisplay();
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase().includes(minutes === 25 ? 'fokus' : 'pause'));
            });
        }

        function updateTimerDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            timeDisplay.textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        timerControl.onclick = () => {
            if (isRunning) {
                clearInterval(timerLoop);
                timerControl.textContent = "FORTSETT";
            } else {
                timerLoop = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerLoop);
                        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                    }
                }, 1000);
                timerControl.textContent = "PAUSE";
            }
            isRunning = !isRunning;
        };

        // Oppgave-håndtering (Løsning av mål)
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && taskInput.value.trim() !== "") {
                addTask(taskInput.value);
                taskInput.value = "";
            }
        });

        function addTask(text) {
            const id = Date.now();
            const task = { id, text };
            saveTask(task);
            renderTask(task);
        }

        function renderTask(task) {
            const div = document.createElement('div');
            div.className = 'task-item';
            div.id = `task-${task.id}`;
            div.innerHTML = `
                <span class="task-text">${task.text}</span>
                <button class="complete-btn" onclick="resolveTask(${task.id})">✓</button>
            `;
            taskList.prepend(div);
        }

        function resolveTask(id) {
            const element = document.getElementById(`task-${id}`);
            element.style.transform = "translateX(50px)";
            element.style.opacity = "0";
            
            setTimeout(() => {
                element.remove();
                removeTaskFromStorage(id);
                gainXP(20);
                
                // Konfetti for hver løste oppgave
                confetti({
                    particleCount: 40,
                    velocity: 30,
                    spread: 360,
                    origin: { x: Math.random(), y: Math.random() - 0.2 }
                });
            }, 300);
        }

        function gainXP(amount) {
            xp += amount;
            if (xp >= 100) xp = 0; // Reset for demo
            progressFill.style.width = xp + "%";
            document.getElementById('level-text').textContent = xp >= 80 ? "LVL 2" : "LVL 1";
        }

        // Storage
        function saveTask(task) {
            const tasks = JSON.parse(localStorage.getItem('zenTasks') || '[]');
            tasks.push(task);
            localStorage.setItem('zenTasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('zenTasks') || '[]');
            tasks.forEach(renderTask);
        }

        function removeTaskFromStorage(id) {
            let tasks = JSON.parse(localStorage.getItem('zenTasks') || '[]');
            tasks = tasks.filter(t => t.id !== id);
            localStorage.setItem('zenTasks', JSON.stringify(tasks));
        }
    </script>
</body>
</html>
