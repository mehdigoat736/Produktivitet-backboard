<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON DRIFT: ULTIMATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue: #00f3ff;
            --pink: #ff003c;
            --yellow: #ffd700;
            --bg: #050505;
            --glass: rgba(10, 10, 10, 0.9);
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; overflow: hidden; background-color: var(--bg);
            font-family: 'Rajdhani', sans-serif; color: white;
            height: 100vh; width: 100vw;
        }

        /* CANVAS */
        #gameCanvas { display: block; width: 100%; height: 100%; filter: contrast(1.1) saturate(1.2); }

        /* UI LAYER */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; padding: 20px; display: flex; flex-direction: column; justify-content: space-between;
        }

        /* HUD - TOP */
        .hud-top { display: flex; justify-content: space-between; align-items: flex-start; width: 100%; }
        
        .score-box { text-align: left; }
        .hud-label { font-family: 'Orbitron', sans-serif; font-size: 0.7rem; color: var(--blue); letter-spacing: 2px; margin-bottom: 2px; }
        .score-val { font-family: 'Orbitron', sans-serif; font-size: 2rem; font-weight: 900; text-shadow: 0 0 10px var(--blue); }
        
        .currency-box { text-align: center; color: var(--yellow); }
        .coin-icon { display: inline-block; width: 12px; height: 12px; background: var(--yellow); border-radius: 50%; box-shadow: 0 0 10px var(--yellow); margin-right: 5px; }

        /* DETALJERT HP BAR */
        .hp-container { text-align: right; width: 250px; }
        .hp-bar-frame {
            display: flex; gap: 4px; justify-content: flex-end;
            margin-top: 5px; transform: skewX(-20deg);
        }
        .hp-segment {
            width: 100%; height: 12px; background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2); transition: 0.2s;
        }
        .hp-segment.active { background: var(--pink); box-shadow: 0 0 15px var(--pink); border-color: var(--pink); }
        .hp-segment.critical { animation: flashCritical 0.5s infinite; }

        /* SCREENS (MENU, SHOP, GAMEOVER) */
        .screen {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: auto; z-index: 20; transition: opacity 0.5s;
        }
        .hidden { opacity: 0; pointer-events: none; }

        /* WELCOME ANIMATION */
        .boot-sequence h1 {
            font-family: 'Orbitron'; font-size: 3.5rem; font-weight: 900; line-height: 1;
            text-shadow: 3px 3px 0px var(--pink), -3px -3px 0px var(--blue);
            animation: glitchIntro 2s infinite alternate; text-align: center;
        }
        .boot-sequence p {
            color: var(--blue); letter-spacing: 5px; margin-top: 10px; font-weight: 700;
            animation: textFade 2s ease-in-out infinite alternate;
        }

        /* BUTTONS */
        .btn-group { display: flex; gap: 20px; margin-top: 40px; }
        .neon-btn {
            background: transparent; border: 2px solid var(--blue); color: white;
            font-family: 'Orbitron'; font-size: 1.2rem; padding: 15px 40px;
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
            position: relative; overflow: hidden; box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }
        .neon-btn:hover { background: var(--blue); color: black; box-shadow: 0 0 40px var(--blue); transform: scale(1.05); }
        .neon-btn.secondary { border-color: var(--yellow); color: var(--yellow); box-shadow: none; font-size: 1rem; padding: 15px 30px; }
        .neon-btn.secondary:hover { background: var(--yellow); color: black; box-shadow: 0 0 30px var(--yellow); }

        /* SHOP UI */
        #shop-screen { background: rgba(5,5,10,0.95); }
        .shop-grid { display: flex; gap: 30px; margin-top: 40px; flex-wrap: wrap; justify-content: center; }
        .shop-item {
            background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 20px;
            width: 200px; text-align: center; border-radius: 10px; transition: 0.3s;
            position: relative;
        }
        .shop-item:hover { border-color: white; transform: translateY(-5px); }
        .shop-item.owned { border-color: var(--blue); background: rgba(0, 243, 255, 0.05); }
        .shop-item.selected { border-color: var(--blue); box-shadow: 0 0 20px var(--blue); }
        
        .ship-preview { width: 100%; height: 100px; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; }
        /* Using canvas for preview rendering in JS */
        
        .shop-price { color: var(--yellow); font-weight: 700; font-size: 1.2rem; margin-bottom: 10px; }
        .shop-btn {
            width: 100%; padding: 10px; border: none; font-weight: 800; cursor: pointer;
            font-family: 'Orbitron'; clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%, 0% 25%);
        }
        .btn-buy { background: var(--yellow); color: black; }
        .btn-select { background: #333; color: white; }
        .btn-selected { background: var(--blue); color: black; cursor: default; }

        .back-btn { position: absolute; top: 30px; left: 30px; border: none; background: transparent; color: #666; font-size: 1.5rem; cursor: pointer; }
        .back-btn:hover { color: white; }

        /* DEATH SCREEN */
        .death-title { font-size: 5rem; color: var(--pink); font-family: 'Orbitron'; text-shadow: 0 0 50px var(--pink); animation: shake 0.5s; }

        /* ANIMATIONS */
        @keyframes glitchIntro {
            0% { text-shadow: 3px 3px 0px var(--pink), -3px -3px 0px var(--blue); }
            50% { text-shadow: -3px 2px 0px var(--pink), 3px -2px 0px var(--blue); }
            100% { text-shadow: 3px -3px 0px var(--pink), -3px 3px 0px var(--blue); }
        }
        @keyframes flashCritical { 0%, 100% { background: var(--pink); } 50% { background: #500; } }
        @keyframes shake { 0% { transform: translate(0,0); } 20% { transform: translate(-10px, 10px); } 40% { transform: translate(10px, -10px); } 100% { transform: translate(0,0); } }
        
        .screen-shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        .slow-mo { transition: all 1s; filter: grayscale(100%) contrast(2); }

        @media (max-width: 768px) {
            .boot-sequence h1 { font-size: 2.5rem; }
            .btn-group { flex-direction: column; }
            .shop-grid { gap: 15px; }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="hud-top">
            <div class="score-box">
                <div class="hud-label">SCORE</div>
                <div class="score-val" id="scoreDisplay">0</div>
            </div>
            
            <div class="currency-box">
                <span class="coin-icon"></span> <span id="coinDisplay" style="font-weight:800; font-size:1.2rem;">0</span>
            </div>

            <div class="hp-container">
                <div class="hud-label">SHIELD MATRIX</div>
                <div class="hp-bar-frame" id="hpBar">
                    </div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen boot-sequence">
        <h1>NEON DRIFT<br>2.0</h1>
        <p>SYSTEM READY</p>
        <div class="btn-group">
            <button class="neon-btn" onclick="startGame()">START MISSION</button>
            <button class="neon-btn secondary" onclick="openShop()">GARASJE</button>
        </div>
    </div>

    <div id="shop-screen" class="screen hidden">
        <button class="back-btn" onclick="closeShop()">❮ TILBAKE</button>
        <h2 style="font-family:'Orbitron'; font-size:2rem; color:var(--blue); margin-bottom:10px;">HANGAR</h2>
        <div style="color:var(--yellow); margin-bottom:30px;">CREDITS: <span id="shopCoins">0</span></div>
        
        <div class="shop-grid" id="shopGrid">
            </div>
    </div>

    <div id="game-over-screen" class="screen hidden">
        <h1 class="death-title">CRITICAL FAILURE</h1>
        <p style="font-size:1.5rem; margin-bottom:30px;">SCORE: <span id="finalScore">0</span> | EARNED: <span id="earnedCoins">0</span></p>
        <button class="neon-btn" onclick="resetGame()">REBOOT SYSTEM</button>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    // --- 1. SETUP & CONFIG ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Game Variables
    let gameRunning = false;
    let score = 0;
    let frames = 0;
    let difficulty = 1;
    let coins = 0;
    let gameSpeed = 1; // Used for slow-mo death

    // SAVE DATA
    let saveData = JSON.parse(localStorage.getItem('NeonDriftSave')) || {
        totalCoins: 0,
        ownedShips: [0], // IDs of owned ships
        equippedShip: 0
    };

    // SHIP DEFINITIONS
    const SHIPS = [
        { id: 0, name: "INTERCEPTOR", price: 0, speed: 7, width: 40, color: '#00f3ff', desc: "Standard Fighter" },
        { id: 1, name: "VANGUARD", price: 200, speed: 5, width: 55, color: '#ff003c', desc: "Heavy Armor" },
        { id: 2, name: "PHANTOM", price: 500, speed: 10, width: 30, color: '#ffd700', desc: "High Speed" }
    ];

    // PLAYER OBJECT
    let player = {
        x: canvas.width / 2, y: canvas.height - 100,
        hp: 100, maxHp: 100,
        w: 40, h: 50, speed: 7, color: '#00f3ff',
        type: 0
    };

    let bullets = [];
    let enemies = [];
    let loot = []; // Floating coins
    let particles = [];
    let stars = [];

    // --- 2. AUDIO (SYNTH) ---
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    const actx = new AudioCtx();

    function playSound(type) {
        if(actx.state === 'suspended') actx.resume();
        const osc = actx.createOscillator();
        const gain = actx.createGain();
        osc.connect(gain); gain.connect(actx.destination);
        const t = actx.currentTime;

        if (type === 'shoot') {
            osc.type = 'square'; osc.frequency.setValueAtTime(400, t);
            osc.frequency.exponentialRampToValueAtTime(100, t + 0.1);
            gain.gain.setValueAtTime(0.05, t); gain.gain.linearRampToValueAtTime(0, t + 0.1);
            osc.start(t); osc.stop(t + 0.1);
        } else if (type === 'coin') {
            osc.type = 'sine'; osc.frequency.setValueAtTime(1000, t);
            osc.frequency.linearRampToValueAtTime(1500, t + 0.1);
            gain.gain.setValueAtTime(0.05, t); gain.gain.linearRampToValueAtTime(0, t + 0.1);
            osc.start(t); osc.stop(t + 0.1);
        } else if (type === 'explode') {
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, t);
            osc.frequency.exponentialRampToValueAtTime(10, t + 0.4);
            gain.gain.setValueAtTime(0.2, t); gain.gain.exponentialRampToValueAtTime(0.01, t + 0.4);
            osc.start(t); osc.stop(t + 0.4);
        } else if (type === 'death') {
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(200, t);
            osc.frequency.exponentialRampToValueAtTime(10, t + 2);
            gain.gain.setValueAtTime(0.5, t); gain.gain.linearRampToValueAtTime(0, t + 2);
            osc.start(t); osc.stop(t + 2);
        }
    }

    // --- 3. GRAPHICS HELPERS (THE SHIP) ---
    function drawSpaceship(ctx, x, y, size, color, type) {
        ctx.save();
        ctx.translate(x, y);
        ctx.shadowBlur = 15; ctx.shadowColor = color;
        ctx.fillStyle = '#000'; ctx.strokeStyle = color; ctx.lineWidth = 2;

        ctx.beginPath();
        if (type === 0) { // Interceptor
            ctx.moveTo(0, -size); 
            ctx.lineTo(size/1.5, size); 
            ctx.lineTo(0, size*0.7); 
            ctx.lineTo(-size/1.5, size);
        } else if (type === 1) { // Vanguard (Tank)
            ctx.moveTo(-size/2, -size*0.8);
            ctx.lineTo(size/2, -size*0.8);
            ctx.lineTo(size, size);
            ctx.lineTo(0, size*0.8);
            ctx.lineTo(-size, size);
        } else if (type === 2) { // Phantom (Speed)
            ctx.moveTo(0, -size*1.2);
            ctx.lineTo(size/3, size);
            ctx.lineTo(0, size*0.5);
            ctx.lineTo(-size/3, size);
        }
        ctx.closePath();
        ctx.fill(); ctx.stroke();

        // Engine Fire
        ctx.fillStyle = `rgba(0, 243, 255, ${Math.random()})`;
        ctx.beginPath();
        ctx.moveTo(-size/4, size*0.8);
        ctx.lineTo(size/4, size*0.8);
        ctx.lineTo(0, size*1.5 + Math.random()*10);
        ctx.fill();
        ctx.restore();
    }

    // --- 4. GAME LOGIC ---

    function init() {
        // Init Background Stars
        for(let i=0; i<80; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*2, v:Math.random()*2+0.5});
        updateUI();
        updateShopUI();
    }

    function startGame() {
        document.getElementById('menu-screen').classList.add('hidden');
        document.getElementById('game-over-screen').classList.add('hidden');
        document.body.classList.remove('slow-mo');
        
        // Reset
        let shipStats = SHIPS[saveData.equippedShip];
        player.hp = 100; player.maxHp = 100;
        player.speed = shipStats.speed; player.w = shipStats.width;
        player.color = shipStats.color; player.type = shipStats.id;
        player.x = canvas.width/2; player.y = canvas.height - 100;
        
        score = 0; coins = 0; difficulty = 1; gameSpeed = 1;
        bullets = []; enemies = []; particles = []; loot = [];
        
        gameRunning = true;
        gameLoop();
    }

    function spawnEnemy() {
        let size = Math.random() * 30 + 20;
        enemies.push({
            x: Math.random() * (canvas.width - size),
            y: -50,
            size: size,
            speed: (Math.random() * 2 + 2) * difficulty,
            hp: Math.floor(difficulty),
            color: '#ff003c'
        });
    }

    function spawnCoin(x, y) {
        loot.push({ x: x, y: y, size: 8, speed: 3 });
    }

    function createExplosion(x, y, color, count, speed=1) {
        for(let i=0; i<count; i++) {
            particles.push({
                x: x, y: y,
                vx: (Math.random()-0.5) * 10 * speed,
                vy: (Math.random()-0.5) * 10 * speed,
                life: 1.0, color: color, size: Math.random()*3
            });
        }
    }

    function gameLoop() {
        if (!gameRunning) return;

        // Clear
        ctx.fillStyle = 'rgba(5, 5, 5, 0.3)'; // Trail effect
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // --- BACKGROUND ---
        ctx.fillStyle = 'white';
        stars.forEach(s => {
            s.y += s.v * (difficulty * 2) * gameSpeed;
            if (s.y > canvas.height) s.y = 0;
            ctx.globalAlpha = Math.random();
            ctx.fillRect(s.x, s.y, s.s, s.s);
        });
        ctx.globalAlpha = 1;

        // --- PLAYER ---
        // Input Movement
        if (keys['ArrowLeft'] && player.x > player.w) player.x -= player.speed * gameSpeed;
        if (keys['ArrowRight'] && player.x < canvas.width - player.w) player.x += player.speed * gameSpeed;
        
        drawSpaceship(ctx, player.x, player.y, player.w/2, player.color, player.type);

        // --- BULLETS ---
        for (let i = bullets.length - 1; i >= 0; i--) {
            let b = bullets[i];
            b.y -= 15 * gameSpeed;
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 10; ctx.shadowColor = player.color;
            ctx.fillRect(b.x-2, b.y, 4, 15);
            ctx.shadowBlur = 0;
            if(b.y < 0) bullets.splice(i, 1);
        }

        // --- ENEMIES ---
        if (frames % Math.max(20, 60 - Math.floor(difficulty*5)) === 0) spawnEnemy();
        
        for (let i = enemies.length - 1; i >= 0; i--) {
            let e = enemies[i];
            e.y += e.speed * gameSpeed;
            
            // Draw Enemy
            ctx.save();
            ctx.translate(e.x, e.y);
            ctx.strokeStyle = e.color; ctx.lineWidth = 2; ctx.shadowBlur = 10; ctx.shadowColor = e.color;
            ctx.strokeRect(0, 0, e.size, e.size);
            ctx.fillStyle = 'rgba(255, 0, 60, 0.2)';
            ctx.fillRect(2, 2, e.size-4, e.size-4);
            ctx.restore();

            // Collision Bullet
            bullets.forEach((b, bi) => {
                if (b.x > e.x && b.x < e.x + e.size && b.y > e.y && b.y < e.y + e.size) {
                    bullets.splice(bi, 1);
                    e.hp--;
                    createExplosion(b.x, b.y, player.color, 3);
                    if(e.hp <= 0) {
                        createExplosion(e.x + e.size/2, e.y + e.size/2, e.color, 15);
                        playSound('explode');
                        if(Math.random() > 0.5) spawnCoin(e.x, e.y); // 50% chance coin
                        enemies.splice(i, 1);
                        score += 50;
                        updateUI();
                    }
                }
            });

            // Collision Player
            if (player.x > e.x - player.w/2 && player.x < e.x + e.size + player.w/2 &&
                player.y > e.y - player.h/2 && player.y < e.y + e.size + player.h/2) {
                enemies.splice(i, 1);
                createExplosion(player.x, player.y, 'white', 20);
                playSound('explode');
                document.body.classList.add('screen-shake');
                setTimeout(()=>document.body.classList.remove('screen-shake'), 400);
                player.hp -= 20;
                updateUI();
                if(player.hp <= 0) startDeathSequence();
            }

            if(e.y > canvas.height) enemies.splice(i, 1);
        }

        // --- COINS ---
        for(let i=loot.length-1; i>=0; i--) {
            let l = loot[i];
            l.y += l.speed * gameSpeed;
            // Draw Coin
            ctx.fillStyle = '#ffd700';
            ctx.shadowBlur = 10; ctx.shadowColor = '#ffd700';
            ctx.beginPath(); ctx.arc(l.x, l.y, 6, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;

            // Collect
            let dx = player.x - l.x; let dy = player.y - l.y;
            if(Math.sqrt(dx*dx + dy*dy) < 30) {
                loot.splice(i, 1);
                coins++;
                score += 100;
                playSound('coin');
                updateUI();
            }
            if(l.y > canvas.height) loot.splice(i, 1);
        }

        // --- PARTICLES ---
        for(let i=particles.length-1; i>=0; i--) {
            let p = particles[i];
            p.x += p.vx * gameSpeed; p.y += p.vy * gameSpeed; p.life -= 0.02;
            ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.size, p.size);
            if(p.life <= 0) particles.splice(i, 1);
        }
        ctx.globalAlpha = 1;

        frames++;
        if(frames % 600 === 0) difficulty += 0.5; // Difficulty Ramp

        requestAnimationFrame(gameLoop);
    }

    // --- 5. DEATH SEQUENCE ---
    function startDeathSequence() {
        gameRunning = false;
        gameSpeed = 0.1; // Slow motion
        playSound('death');
        
        // Final Explosion
        createExplosion(player.x, player.y, player.color, 100, 0.2);
        
        // Visual effect
        document.body.classList.add('slow-mo');
        
        // Loop particles for a bit in slow mo
        let deathFrames = 0;
        function deathLoop() {
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0,0,canvas.width, canvas.height);
            
            // Draw background stars only
            ctx.fillStyle = 'white';
            stars.forEach(s => { ctx.fillRect(s.x, s.y, s.s, s.s); });

            // Update explosion
            for(let i=particles.length-1; i>=0; i--) {
                let p = particles[i];
                p.x += p.vx * 0.2; p.y += p.vy * 0.2; p.life -= 0.005;
                ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                if(p.life <= 0) particles.splice(i, 1);
            }
            ctx.globalAlpha = 1;

            deathFrames++;
            if(deathFrames < 150) {
                requestAnimationFrame(deathLoop);
            } else {
                saveData.totalCoins += coins;
                localStorage.setItem('NeonDriftSave', JSON.stringify(saveData));
                document.getElementById('finalScore').innerText = score;
                document.getElementById('earnedCoins').innerText = coins;
                document.getElementById('game-over-screen').classList.remove('hidden');
            }
        }
        deathLoop();
    }

    // --- 6. UI & SHOP ---
    function updateUI() {
        document.getElementById('scoreDisplay').innerText = score;
        document.getElementById('coinDisplay').innerText = coins + saveData.totalCoins; // Temp + Bank
        
        // Update HP Bar Segments
        const hpContainer = document.getElementById('hpBar');
        hpContainer.innerHTML = '';
        const segments = 10;
        const activeSegments = Math.ceil((player.hp / player.maxHp) * segments);
        
        for(let i=0; i<segments; i++) {
            let div = document.createElement('div');
            div.className = 'hp-segment';
            if(i < activeSegments) {
                div.classList.add('active');
                if(activeSegments <= 3) div.classList.add('critical');
            }
            hpContainer.appendChild(div);
        }
    }

    function openShop() {
        document.getElementById('menu-screen').classList.add('hidden');
        document.getElementById('shop-screen').classList.remove('hidden');
        document.getElementById('shopCoins').innerText = saveData.totalCoins;
        renderShop();
    }

    function closeShop() {
        document.getElementById('shop-screen').classList.add('hidden');
        document.getElementById('menu-screen').classList.remove('hidden');
    }

    function renderShop() {
        const grid = document.getElementById('shopGrid');
        grid.innerHTML = '';
        
        SHIPS.forEach(ship => {
            let owned = saveData.ownedShips.includes(ship.id);
            let selected = saveData.equippedShip === ship.id;
            
            let btnHTML = '';
            if (selected) {
                btnHTML = `<button class="shop-btn btn-selected">VALGT</button>`;
            } else if (owned) {
                btnHTML = `<button class="shop-btn btn-select" onclick="equipShip(${ship.id})">VELG</button>`;
            } else {
                btnHTML = `<button class="shop-btn btn-buy" onclick="buyShip(${ship.id})">KJØP ${ship.price}</button>`;
            }

            let item = document.createElement('div');
            item.className = `shop-item ${owned ? 'owned' : ''} ${selected ? 'selected' : ''}`;
            item.innerHTML = `
                <div class="shop-title" style="font-weight:900; color:${ship.color}">${ship.name}</div>
                <div style="font-size:0.8rem; color:#888; margin-bottom:10px;">${ship.desc}</div>
                <div class="ship-preview" id="ship-canvas-${ship.id}"></div>
                ${btnHTML}
            `;
            grid.appendChild(item);

            // Draw mini preview
            setTimeout(() => {
                let container = document.getElementById(`ship-canvas-${ship.id}`);
                let cvs = document.createElement('canvas');
                cvs.width = 100; cvs.height = 80;
                let c = cvs.getContext('2d');
                drawSpaceship(c, 50, 40, 20, ship.color, ship.id); // Mini draw
                container.appendChild(cvs);
            }, 0);
        });
    }

    window.buyShip = function(id) {
        let ship = SHIPS[id];
        if (saveData.totalCoins >= ship.price) {
            saveData.totalCoins -= ship.price;
            saveData.ownedShips.push(id);
            saveData.equippedShip = id; // Auto equip
            saveToStorage();
            renderShop();
            document.getElementById('shopCoins').innerText = saveData.totalCoins;
            playSound('coin');
        } else {
            alert("Ikke nok data coins!");
        }
    }

    window.equipShip = function(id) {
        saveData.equippedShip = id;
        saveToStorage();
        renderShop();
    }

    function saveToStorage() {
        localStorage.setItem('NeonDriftSave', JSON.stringify(saveData));
    }

    // --- CONTROLS ---
    const keys = {};
    window.addEventListener('keydown', e => { keys[e.key] = true; if(e.code==='Space' && gameRunning) shoot(); });
    window.addEventListener('keyup', e => keys[e.key] = false);
    function shoot() { bullets.push({x:player.x, y:player.y-20, speed:15, color:player.color}); playSound('shoot'); }
    
    // Mobile Touch
    canvas.addEventListener('touchmove', e => {
        e.preventDefault();
        player.x = e.touches[0].clientX;
        player.y = e.touches[0].clientY - 50;
    }, {passive:false});
    canvas.addEventListener('touchstart', () => { if(gameRunning) shoot(); });

    // Boot
    init();

</script>
</body>
</html>
