<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mehdi.co // Interval Zen</title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --bg-color: #030712;
            --glass-surface: rgba(17, 24, 39, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --accent: #ec4899;
            --success: #10b981;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --breath-color: #a5f3fc; /* Cyan for breathing */
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        body.theme-cyber { --bg-color: #050505; --primary: #00f0ff; --accent: #ff003c; --breath-color: #00f0ff; }
        body.theme-nature { --bg-color: #022c22; --primary: #34d399; --accent: #facc15; --breath-color: #86efac; }
        body.theme-sunset { --bg-color: #2a0a18; --primary: #f43f5e; --accent: #fb923c; --breath-color: #fb923c; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        
        body {
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color); color: var(--text-main);
            height: 100vh; overflow: hidden;
            transition: background 0.5s ease;
        }

        /* Background */
        .bg-orb {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        .orb-1 { width: 300px; height: 300px; background: var(--primary); top: -50px; left: -50px; }
        .orb-2 { width: 400px; height: 400px; background: var(--accent); bottom: -100px; right: -100px; animation-delay: -5s; }
        @keyframes float { 0%, 100% { transform: translate(0,0); } 50% { transform: translate(30px, 50px); } }

        /* Layout */
        .app-shell { display: flex; height: 100%; width: 100%; position: relative; z-index: 1; }

        .sidebar {
            width: 280px; background: rgba(0,0,0,0.2); backdrop-filter: blur(25px);
            border-right: 1px solid var(--glass-border); padding: 30px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .logo-area {
            font-size: 1.5rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 30px;
            background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .nav-btn {
            background: transparent; border: none; color: var(--text-muted);
            padding: 15px; border-radius: 16px; cursor: pointer; text-align: left;
            font-size: 1rem; font-weight: 600; display: flex; align-items: center; gap: 15px;
            transition: all 0.3s;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.05); color: #fff; transform: translateX(5px); }
        .nav-btn.active { background: var(--primary); color: #fff; box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
        .nav-btn i { font-size: 1.4rem; }

        .main-view { flex: 1; overflow-y: auto; padding: 40px; position: relative; }
        .section { display: none; animation: slideIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .section.active { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }

        .grid-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .glass-card {
            background: var(--glass-surface); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 25px; backdrop-filter: blur(15px);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
            transition: transform 0.3s; position: relative; overflow: visible;
        }

        /* --- BREATHING EXERCISE OVERLAY --- */
        #breath-overlay {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 1s ease;
        }
        #breath-overlay.active { opacity: 1; display: flex; }

        .breath-circle-container {
            position: relative; width: 300px; height: 300px; display: flex;
            align-items: center; justify-content: center; margin-bottom: 40px;
        }
        
        .breath-circle {
            width: 100px; height: 100px; border-radius: 50%;
            background: var(--breath-color);
            box-shadow: 0 0 60px var(--breath-color);
        }
        
        .breath-text {
            font-size: 2rem; font-weight: 300; letter-spacing: 4px; color: var(--breath-color);
            text-transform: uppercase; position: absolute;
        }

        .breath-timer { color: var(--text-muted); font-size: 1rem; margin-top: 20px; }

        .close-breath-btn {
            margin-top: 40px; background: transparent; border: 1px solid var(--text-muted);
            color: var(--text-muted); padding: 10px 20px; border-radius: 30px; cursor: pointer;
            transition: 0.3s;
        }
        .close-breath-btn:hover { border-color: white; color: white; }

        /* --- Animations for Breathing (4s in, 4s out) --- */
        @keyframes inhale {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(3); opacity: 1; }
        }
        @keyframes exhale {
            0% { transform: scale(3); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        /* --- GODT JOBBA ANIMATION --- */
        .success-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: none; z-index: 9999; opacity: 0; transition: opacity 0.3s;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
        }
        .success-content { text-align: center; transform: scale(0.8); opacity: 0; }
        .success-icon { font-size: 8rem; color: var(--success); text-shadow: 0 0 50px var(--success); margin-bottom: 10px; }
        .success-text { font-size: 3rem; font-weight: 900; color: white; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 30px var(--primary); }
        .success-overlay.animate-boom { opacity: 1; }
        .success-overlay.animate-boom .success-content { animation: popInSuccess 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes popInSuccess { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        /* --- STANDARD STYLES --- */
        .timer-display {
            font-size: 5rem; font-weight: 800; text-align: center; margin: 10px 0;
            font-variant-numeric: tabular-nums; letter-spacing: -3px;
            background: linear-gradient(180deg, #fff, var(--text-muted)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .time-controls { display: flex; gap: 8px; justify-content: center; margin-bottom: 20px; }
        .time-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            color: var(--text-muted); padding: 5px 12px; border-radius: 20px;
            font-size: 0.8rem; cursor: pointer; transition: 0.2s; font-weight: 600;
        }
        .time-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .time-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .action-btn {
            width: 100%; padding: 16px; border-radius: 18px; border: none;
            background: var(--primary); color: white; font-weight: 700; font-size: 1rem;
            cursor: pointer; transition: 0.2s; box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }
        .action-btn:active { transform: scale(0.95); }

        /* Schedule */
        .schedule-grid {
            display: grid; grid-template-columns: 80px repeat(5, 1fr); gap: 10px;
            overflow-x: auto; padding-bottom: 10px; min-width: 600px;
        }
        .sch-header { font-weight: 700; color: var(--text-muted); text-align: center; padding: 10px; }
        .sch-time { color: var(--text-muted); font-size: 0.8rem; display: flex; align-items: center; justify-content: center; }
        .sch-cell {
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 10px; min-height: 80px; font-size: 0.9rem;
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; text-align: center; word-break: break-word;
        }
        .sch-cell:hover { background: rgba(255,255,255,0.08); border-color: var(--primary); }
        .sch-cell.active-day { background: rgba(99, 102, 241, 0.1); border-color: var(--primary); }

        /* Calc */
        .calc-screen { background: #000; color: var(--primary); padding: 20px; border-radius: 18px; text-align: right; font-family: monospace; font-size: 2rem; border: 1px solid var(--glass-border); margin-bottom: 15px; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .calc-key { padding: 15px; border-radius: 12px; border: none; font-size: 1.1rem; font-weight: 600; background: rgba(255,255,255,0.05); color: var(--text-main); cursor: pointer; }
        .calc-key.op { color: var(--primary); } .calc-key.sci { color: var(--accent); font-size: 0.9rem; }

        /* Tasks */
        .task-list-item {
            display: flex; justify-content: space-between; align-items: center; padding: 15px;
            background: rgba(255,255,255,0.03); border-radius: 12px; margin-bottom: 10px;
            border-left: 3px solid var(--accent); transition: 0.2s; cursor: pointer;
        }
        .verified-tag { background: rgba(255,255,255,0.1); color:#fff; padding: 4px 8px; border-radius: 6px; font-size: 0.7rem; }

        /* Mobile */
        .mobile-nav { display: none; }
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-view { padding: 20px; padding-bottom: 100px; }
            .mobile-nav {
                position: fixed; bottom: 0; width: 100%; background: rgba(3, 7, 18, 0.95);
                backdrop-filter: blur(20px); border-top: 1px solid var(--glass-border);
                display: flex; justify-content: space-around; padding: 15px; z-index: 100;
            }
            .mob-btn {
                background: none; border: none; color: var(--text-muted); display: flex;
                flex-direction: column; align-items: center; gap: 5px; font-size: 0.7rem; font-weight: 600;
            }
            .mob-btn.active { color: var(--primary); }
            .mob-btn i { font-size: 1.5rem; }
        }
        
        /* Avatar & Profile */
        .avatar-container { position: relative; width: 130px; height: 130px; margin: 0 auto; cursor: pointer; transition: transform 0.3s; }
        .avatar-lg { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid rgba(255,255,255,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .edit-badge { position: absolute; bottom: 5px; right: 5px; width: 40px; height: 40px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 4px solid var(--glass-surface); color: white; }
        .profile-actions { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        .pill-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: var(--text-muted); padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 6px; }
        
    </style>
</head>
<body>

    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <input type="file" id="avatarUpload" accept="image/*" style="display: none;">

    <div id="success-animation" class="success-overlay">
        <div class="success-content">
            <i class="ph ph-check-circle success-icon"></i>
            <div class="success-text">GODT JOBBA!</div>
        </div>
    </div>

    <div id="breath-overlay">
        <div class="breath-circle-container">
            <div class="breath-circle" id="breath-circle"></div>
            <div class="breath-text" id="breath-text">PUST INN</div>
        </div>
        <div class="breath-timer">Rolig musikk spiller...</div>
        <button class="close-breath-btn" onclick="stopBreathing()">Avslutt Pusteøvelse (Fortsett jobbing)</button>
    </div>

    <audio id="breath-audio" loop src="https://assets.mixkit.co/sfx/preview/mixkit-ethereal-fairy-win-sound-2019.mp3"></audio> 
    <audio id="sfx-success" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-notification-951.mp3"></audio>

    <div class="app-shell">
        
        <aside class="sidebar">
            <div class="logo-area">mehdi<span style="color:var(--primary)">.co</span></div>
            <button class="nav-btn active" onclick="nav('dashboard')"><i class="ph ph-squares-four"></i> Oversikt</button>
            <button class="nav-btn" onclick="nav('schedule')"><i class="ph ph-calendar"></i> Timeplan</button>
            <button class="nav-btn" onclick="nav('tools')"><i class="ph ph-calculator"></i> Verktøy</button>
            <button class="nav-btn" onclick="nav('tasks')"><i class="ph ph-check-square"></i> Oppgaver</button>
            <button class="nav-btn" onclick="nav('settings')"><i class="ph ph-gear"></i> Innstillinger</button>
            
            <div style="margin-top:auto; display:flex; gap:10px; align-items:center; padding:10px; background:rgba(255,255,255,0.05); border-radius:12px;">
                <img id="miniAv" src="" style="width:40px;height:40px;border-radius:50%;background:#000;object-fit:cover;">
                <div>
                    <div id="miniName" style="font-weight:700; font-size:0.9rem;">Elev</div>
                    <div style="font-size:0.75rem; color:var(--primary);">Online</div>
                </div>
            </div>
        </aside>

        <main class="main-view">
            
            <section id="dashboard" class="section active">
                <h1 id="greet" style="font-weight:800; font-size:2rem; margin-bottom:20px;">Velkommen.</h1>
                <div class="grid-layout">
                    <div class="glass-card" style="text-align:center;">
                        <h3 style="margin:0; color:var(--text-muted); text-transform:uppercase; letter-spacing:1px; font-size:0.8rem;">Fokus Status</h3>
                        <div class="timer-display" id="timer">25:00</div>
                        
                        <div class="time-controls">
                            <button class="time-btn" onclick="setDuration(10)">10m</button>
                            <button class="time-btn active" onclick="setDuration(25)">25m</button>
                            <button class="time-btn" onclick="setDuration(45)">45m</button>
                            <button class="time-btn" onclick="setDuration(60)">60m</button>
                        </div>

                        <button class="action-btn" id="timerBtn" onclick="toggleTimer()">START ØKT</button>
                    </div>
                    
                    <div class="glass-card">
                        <h3 style="margin:0 0 15px 0;">XP Progresjon</h3>
                        <div style="height:150px;"><canvas id="chart"></canvas></div>
                    </div>
                </div>
            </section>

            <section id="schedule" class="section">
                <h1>Min Ukeplan</h1>
                <div class="glass-card" style="overflow:hidden;">
                    <div class="schedule-grid" id="schGrid"></div>
                </div>
                <p style="text-align:center; color:var(--text-muted); margin-top:10px;">Klikk på en time for å endre fag.</p>
            </section>

            <section id="tools" class="section">
                <h1 style="margin-bottom:20px;">Vitenskapelig Lab</h1>
                <div class="grid-layout">
                    <div class="glass-card" style="max-width: 450px;">
                        <div class="calc-wrapper">
                            <div class="calc-screen" id="calcDisp">0</div>
                            <div class="calc-grid">
                                <button class="calc-key sci" onclick="add('sin(')">sin</button>
                                <button class="calc-key sci" onclick="add('cos(')">cos</button>
                                <button class="calc-key sci" onclick="add('tan(')">tan</button>
                                <button class="calc-key sci" onclick="add('sqrt(')">√</button>
                                <button class="calc-key sci" onclick="add('^')">^</button>
                                <button class="calc-key sci" onclick="add('(')">(</button>
                                <button class="calc-key sci" onclick="add(')')">)</button>
                                <button class="calc-key op" onclick="add('/')">÷</button>
                                <button class="calc-key" onclick="add('7')">7</button>
                                <button class="calc-key" onclick="add('8')">8</button>
                                <button class="calc-key" onclick="add('9')">9</button>
                                <button class="calc-key op" onclick="add('*')">×</button>
                                <button class="calc-key" onclick="add('4')">4</button>
                                <button class="calc-key" onclick="add('5')">5</button>
                                <button class="calc-key" onclick="add('6')">6</button>
                                <button class="calc-key op" onclick="add('-')">-</button>
                                <button class="calc-key" onclick="add('1')">1</button>
                                <button class="calc-key" onclick="add('2')">2</button>
                                <button class="calc-key" onclick="add('3')">3</button>
                                <button class="calc-key op" onclick="add('+')">+</button>
                                <button class="calc-key clear" style="color:#ef4444;" onclick="cls()">C</button>
                                <button class="calc-key" onclick="add('0')">0</button>
                                <button class="calc-key" onclick="add('.')">.</button>
                                <button class="calc-key equals" style="background:var(--primary); color:white;" onclick="solve()">=</button>
                            </div>
                        </div>
                    </div>
                    <div class="glass-card">
                        <h3>Notater</h3>
                        <textarea id="notes" style="width:100%; height:300px; background:rgba(0,0,0,0.3); border:1px solid var(--glass-border); color:white; padding:15px; border-radius:15px; resize:none;" placeholder="Skriv notater her..."></textarea>
                    </div>
                </div>
            </section>

            <section id="tasks" class="section">
                <h1>Mine Oppgaver</h1>
                <div class="glass-card" style="max-width:600px;">
                    <div style="display:flex; gap:10px; margin-bottom:20px;">
                        <input type="text" id="taskInput" style="flex:1; background:rgba(0,0,0,0.3); border:1px solid var(--glass-border); padding:15px; border-radius:15px; color:white;" placeholder="Hva må gjøres?" onkeypress="if(event.key==='Enter') addTask()">
                        <button class="action-btn" style="width:auto;" onclick="addTask()">LEGG TIL</button>
                    </div>
                    <div id="taskList"></div>
                </div>
            </section>

            <section id="settings" class="section">
                <h1>Profil Dashboard</h1>
                <div class="glass-card" style="text-align:center; padding-top:40px; overflow:visible;">
                    <div style="height:110px; background:linear-gradient(to right bottom, var(--primary), var(--accent)); position:absolute; top:0; left:0; width:100%; opacity:0.8;"></div>
                    <div class="avatar-container" onclick="triggerAvatarUpload()" style="margin-top:10px;">
                        <img id="bigAv" class="avatar-lg" src="">
                        <div class="edit-badge"><i class="ph ph-camera"></i></div>
                    </div>
                    <h2 id="bigName" style="margin:15px 0 5px 0; font-size:1.8rem;">Elev</h2>
                    <div style="color:var(--primary); font-size:0.9rem; font-weight:600; margin-bottom:20px;">STUDENT OS USER</div>
                    <div class="profile-actions">
                        <button class="pill-btn" onclick="editName()"><i class="ph ph-pencil-simple"></i> Endre Navn</button>
                        <button class="pill-btn" onclick="resetAvatar()"><i class="ph ph-robot"></i> Generer Robot</button>
                    </div>
                    <div style="margin-top:40px; text-align:left; border-top:1px solid var(--glass-border); padding-top:20px;">
                        <h3 style="font-size:0.9rem; color:var(--text-muted); text-transform:uppercase; letter-spacing:1px;">Tema</h3>
                        <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:15px;">
                            <button onclick="setTheme('')" class="pill-btn" style="border-color:#333; background:#030712;">Standard</button>
                            <button onclick="setTheme('theme-cyber')" class="pill-btn" style="border-color:#00f0ff; color:#00f0ff; background:black;">Cyber</button>
                            <button onclick="setTheme('theme-nature')" class="pill-btn" style="border-color:#10b981; color:#10b981; background:#022c22;">Nature</button>
                            <button onclick="setTheme('theme-sunset')" class="pill-btn" style="border-color:#f43f5e; color:#f43f5e; background:#2a0a18;">Sunset</button>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        
        <nav class="mobile-nav">
            <button class="mob-btn active" onclick="nav('dashboard')"><i class="ph ph-squares-four"></i><span>Hjem</span></button>
            <button class="mob-btn" onclick="nav('schedule')"><i class="ph ph-calendar"></i><span>Plan</span></button>
            <button class="mob-btn" onclick="nav('tools')"><i class="ph ph-calculator"></i><span>Lab</span></button>
            <button class="mob-btn" onclick="nav('tasks')"><i class="ph ph-check-square"></i><span>Mål</span></button>
            <button class="mob-btn" onclick="nav('settings')"><i class="ph ph-user"></i><span>Meg</span></button>
        </nav>

    </div>

<script>
    // --- APP CORE ---
    let state = {
        name: "Student",
        theme: "",
        xp: 0,
        avatar: "std1",
        tasks: [],
        notes: "",
        schedule: {}
    };

    if(localStorage.getItem('StudentOS_BreathInterval')) {
        state = {...state, ...JSON.parse(localStorage.getItem('StudentOS_BreathInterval'))};
    }

    function save() { localStorage.setItem('StudentOS_BreathInterval', JSON.stringify(state)); }

    // --- INIT ---
    updateGlobalUI();
    renderSchedule();
    document.getElementById('notes').value = state.notes;
    document.getElementById('notes').addEventListener('input', (e) => { state.notes = e.target.value; save(); });

    function updateGlobalUI() {
        document.body.className = state.theme;
        document.getElementById('greet').innerText = `Hei, ${state.name}.`;
        document.getElementById('miniName').innerText = state.name;
        document.getElementById('bigName').innerText = state.name;
        let avUrl = state.avatar.startsWith('data:image') ? state.avatar : `https://api.dicebear.com/7.x/notionists/svg?seed=${state.avatar}`;
        document.getElementById('miniAv').src = avUrl;
        document.getElementById('bigAv').src = avUrl;
        renderTasks();
    }

    // --- NAVIGATION ---
    function nav(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-btn, .mob-btn').forEach(b => b.classList.remove('active'));
        const map = {'dashboard':0, 'schedule':1, 'tools':2, 'tasks':3, 'settings':4};
        if(document.querySelectorAll('.nav-btn')[map[id]]) document.querySelectorAll('.nav-btn')[map[id]].classList.add('active');
        if(document.querySelectorAll('.mob-btn')[map[id]]) document.querySelectorAll('.mob-btn')[map[id]].classList.add('active');
    }

    // --- SCHEDULE ---
    function renderSchedule() {
        const grid = document.getElementById('schGrid');
        grid.innerHTML = '<div class="sch-header">Tid</div><div class="sch-header">Man</div><div class="sch-header">Tir</div><div class="sch-header">Ons</div><div class="sch-header">Tor</div><div class="sch-header">Fre</div>';
        const times = ["08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00"];
        const days = ["Mon", "Tue", "Wed", "Thu", "Fri"];
        const today = new Date().toString().split(' ')[0];
        times.forEach(t => {
            grid.innerHTML += `<div class="sch-time">${t}</div>`;
            days.forEach(d => {
                const key = `${d}-${t}`;
                const subject = state.schedule[key] || "+";
                const isToday = d === today ? 'active-day' : '';
                grid.innerHTML += `<div class="sch-cell ${isToday}" onclick="editSch('${key}')">${subject}</div>`;
            });
        });
    }
    function editSch(key) { const sub = prompt("Fag:"); if(sub) { state.schedule[key] = sub; save(); renderSchedule(); } }

    // --- CALCULATOR ---
    let expression = "";
    function add(v) { expression += v; document.getElementById('calcDisp').innerText = expression; }
    function cls() { expression = ""; document.getElementById('calcDisp').innerText = "0"; }
    function solve() {
        try {
            let safe = expression.replace(/sin/g,'Math.sin').replace(/cos/g,'Math.cos').replace(/tan/g,'Math.tan').replace(/sqrt/g,'Math.sqrt').replace(/\^/g,'**');
            document.getElementById('calcDisp').innerText = eval(safe);
            expression = eval(safe).toString();
        } catch { document.getElementById('calcDisp').innerText = "Err"; expression=""; }
    }

    // --- AVATAR & SETTINGS ---
    function triggerAvatarUpload() { document.getElementById('avatarUpload').click(); }
    document.getElementById('avatarUpload').addEventListener('change', (e) => {
        if(e.target.files[0]) {
            const r = new FileReader();
            r.onload = (evt) => { state.avatar = evt.target.result; save(); updateGlobalUI(); };
            r.readAsDataURL(e.target.files[0]);
        }
    });
    function resetAvatar() { state.avatar = Math.random().toString(36); save(); updateGlobalUI(); }
    function editName() { const n = prompt("Navn:"); if(n) { state.name=n; save(); updateGlobalUI(); } }
    function setTheme(t) { state.theme = t; save(); updateGlobalUI(); }

    // --- SUCCESS ANIMATION ---
    function triggerSuccessAnimation() {
        const overlay = document.getElementById('success-animation');
        overlay.classList.remove('animate-boom');
        void overlay.offsetWidth; 
        overlay.classList.add('animate-boom');
        try { document.getElementById('sfx-success').play(); } catch(e){}
        setTimeout(() => { overlay.classList.remove('animate-boom'); }, 1500);
    }

    // --- TASKS ---
    function addTask() {
        const val = document.getElementById('taskInput').value;
        if(!val) return;
        state.tasks.unshift({ txt: val, id: Date.now() }); 
        state.xp += 50; save(); renderTasks();
        document.getElementById('taskInput').value = "";
    }
    function removeTask(id) {
        triggerSuccessAnimation();
        setTimeout(() => { state.tasks = state.tasks.filter(t => t.id !== id); save(); renderTasks(); }, 1000);
    }
    function renderTasks() {
        const l = document.getElementById('taskList'); l.innerHTML = "";
        state.tasks.forEach(t => { 
            l.innerHTML += `<div class="task-list-item" onclick="removeTask(${t.id})">
                <span style="font-weight:600">${t.txt}</span>
                <span class="verified-tag">Ferdig</span>
            </div>`; 
        });
    }

    // --- BREATHING EXERCISE LOGIC ---
    let breathInterval;
    const breathOverlay = document.getElementById('breath-overlay');
    const breathCircle = document.getElementById('breath-circle');
    const breathText = document.getElementById('breath-text');
    const breathAudio = document.getElementById('breath-audio');

    function startBreathing() {
        breathOverlay.classList.add('active');
        try { breathAudio.play(); } catch(e) {}
        
        runBreathCycle();
        breathInterval = setInterval(runBreathCycle, 8000); 
    }

    function runBreathCycle() {
        breathText.innerText = "PUST INN";
        breathCircle.style.animation = "inhale 4s ease-in-out forwards";
        setTimeout(() => {
            breathText.innerText = "PUST UT";
            breathCircle.style.animation = "exhale 4s ease-in-out forwards";
        }, 4000);
    }

    function stopBreathing() {
        breathOverlay.classList.remove('active');
        clearInterval(breathInterval);
        breathAudio.pause();
        breathAudio.currentTime = 0;
        breathCircle.style.animation = "none";
    }

    // --- DYNAMIC TIMER (EVERY MINUTE PAUSE) ---
    let defaultDuration = 25;
    let tTime = defaultDuration * 60;
    let tInt, tRun = false;

    function setDuration(mins) {
        clearInterval(tInt); tRun = false;
        document.getElementById('timerBtn').innerText = "START ØKT";
        defaultDuration = mins; tTime = mins * 60;
        updateTimerDisplay();
        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.innerText.includes(mins)) btn.classList.add('active');
        });
    }

    function updateTimerDisplay() {
        let m = Math.floor(tTime/60); let s = tTime%60;
        document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
    }

    function toggleTimer() {
        if(tRun) { 
            clearInterval(tInt); document.getElementById('timerBtn').innerText="FORTSETT"; 
        } else {
            tInt = setInterval(() => {
                tTime--;
                updateTimerDisplay();

                // SJEKKER OM DET ER GÅTT ETT MINUTT (OG IKKE STARTEN)
                // Siden tTime teller ned: 25:00 = 1500s. 24:00 = 1440s. (1440 % 60 == 0).
                if(tTime > 0 && tTime % 60 === 0 && tTime !== (defaultDuration*60)) {
                    clearInterval(tInt);
                    tRun = false;
                    document.getElementById('timerBtn').innerText="FORTSETT";
                    
                    // START BREATHING AUTOMATISK
                    startBreathing();
                    return;
                }

                if(tTime<=0) { 
                    clearInterval(tInt); 
                    tTime = defaultDuration * 60; 
                    triggerSuccessAnimation(); 
                    document.getElementById('timerBtn').innerText="START ØKT";
                    tRun = false;
                }
            }, 1000);
            document.getElementById('timerBtn').innerText="PAUSE";
        }
        tRun = !tRun;
    }

    new Chart(document.getElementById('chart'), {
        type: 'line',
        data: { labels: ['M','T','O','T','F','L','S'], datasets: [{ label:'XP', data:[100, 450, 300, 600, 400, 550, 800], borderColor:'#6366f1', borderWidth:3, tension:0.4 }] },
        options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{display:false}, y:{display:false}} }
    });

</script>
