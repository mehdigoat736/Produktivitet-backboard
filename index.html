<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mehdi.co // Blue OS</title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- BLUE APP DESIGN SYSTEM --- */
        :root {
            --bg-color: #f3f4f6;       /* Lys gr친/hvit bakgrunn */
            --sidebar-bg: #ffffff;     /* Hvit sidebar */
            --card-bg: #ffffff;        /* Hvite kort */
            
            --primary: #3b82f6;        /* Klar Bl친 */
            --primary-light: #eff6ff;  /* Veldig lys bl친 */
            --primary-hover: #2563eb;  /* M칮rkere bl친 for hover */
            
            --text-main: #1e293b;      /* M칮rk bl친gr친 tekst */
            --text-muted: #64748b;     /* Dempet tekst */
            
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            --radius-md: 12px;
            --radius-lg: 20px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        
        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background-color: var(--bg-color); color: var(--text-main);
            height: 100vh; overflow: hidden;
            transition: opacity 0.5s ease;
        }

        /* --- 1. CINEMATIC INTRO --- */
        #intro-screen {
            position: fixed; inset: 0; background: #ffffff; z-index: 50000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 40px; text-align: center;
            transition: opacity 0.8s ease-in-out;
        }
        #intro-screen.hidden { opacity: 0; pointer-events: none; }

        .brand-logo {
            font-size: 2rem; font-weight: 800; letter-spacing: -1px; color: var(--text-main); margin-bottom: 60px;
        }
        .brand-logo span { color: var(--primary); }

        .quote-box {
            max-width: 700px; min-height: 120px; display: flex; flex-direction: column; justify-content: center;
        }
        .quote-text {
            font-size: 1.8rem; font-weight: 500; color: var(--text-main); line-height: 1.4;
            opacity: 0; transform: translateY(20px);
            animation: fadeUp 1s ease-out forwards 0.5s;
        }
        .quote-author {
            margin-top: 20px; font-size: 1rem; color: var(--text-muted); font-weight: 600;
            opacity: 0; animation: fadeUp 1s ease-out forwards 1.5s;
        }

        .intro-btn {
            margin-top: 60px; padding: 16px 40px; background: var(--primary); color: white;
            border: none; border-radius: 30px; font-size: 1rem; font-weight: 600; cursor: pointer;
            box-shadow: var(--shadow-md); transition: all 0.2s; opacity: 0;
            animation: fadeUp 1s ease-out forwards 2.5s;
        }
        .intro-btn:hover { background: var(--primary-hover); transform: translateY(-2px); box-shadow: var(--shadow-lg); }

        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }


        /* --- 2. SETUP SCREEN (Clean App Style) --- */
        #setup-screen {
            position: fixed; inset: 0; background: var(--bg-color); z-index: 40000;
            display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.5s ease;
        }
        #setup-screen.visible { display: flex; opacity: 1; }

        .setup-card {
            background: var(--card-bg); width: 100%; max-width: 450px;
            padding: 50px; border-radius: 24px; box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .avatar-upload-wrapper {
            width: 120px; height: 120px; margin: 0 auto 30px auto; position: relative;
            cursor: pointer; group;
        }
        .setup-avatar {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            background: var(--primary-light); border: 4px solid white;
            box-shadow: var(--shadow-md); transition: 0.3s;
        }
        .camera-icon {
            position: absolute; bottom: 5px; right: 5px; width: 36px; height: 36px;
            background: var(--primary); color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 3px solid white; font-size: 1.1rem;
        }
        
        .input-label { display: block; text-align: left; font-size: 0.9rem; font-weight: 600; color: var(--text-muted); margin-bottom: 8px; }
        .setup-input {
            width: 100%; padding: 14px 16px; border-radius: 12px; border: 2px solid var(--border);
            font-size: 1rem; color: var(--text-main); outline: none; transition: 0.2s;
            background: #f9fafb;
        }
        .setup-input:focus { border-color: var(--primary); background: white; }

        /* --- 3. MAIN APP SHELL --- */
        .app-shell { display: flex; height: 100%; width: 100%; opacity: 0; transition: opacity 0.8s; }
        .app-shell.visible { opacity: 1; }

        /* Sidebar */
        .sidebar {
            width: 260px; background: var(--sidebar-bg); border-right: 1px solid var(--border);
            padding: 30px 20px; display: flex; flex-direction: column; gap: 8px;
        }
        
        .nav-btn {
            background: transparent; border: none; color: var(--text-muted);
            padding: 12px 16px; border-radius: 10px; cursor: pointer; text-align: left;
            font-size: 0.95rem; font-weight: 500; display: flex; align-items: center; gap: 12px;
            transition: all 0.2s;
        }
        .nav-btn:hover { background: var(--primary-light); color: var(--primary); }
        .nav-btn.active { background: var(--primary); color: white; font-weight: 600; box-shadow: var(--shadow-sm); }
        .nav-btn i { font-size: 1.25rem; }

        .profile-mini {
            margin-top: auto; padding: 16px; display: flex; align-items: center; gap: 12px;
            background: var(--primary-light); border-radius: 16px;
        }
        .profile-mini img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .profile-mini div { display: flex; flex-direction: column; }
        .profile-name { font-size: 0.9rem; font-weight: 700; color: var(--text-main); }
        .profile-role { font-size: 0.75rem; color: var(--primary); font-weight: 600; }

        /* Main Content */
        .main-view { flex: 1; overflow-y: auto; padding: 40px; background: var(--bg-color); }
        .section { display: none; animation: fadeIn 0.4s ease-out; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .page-header { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        .page-title { font-size: 1.8rem; font-weight: 800; color: var(--text-main); letter-spacing: -0.5px; }
        
        /* Grid & Cards */
        .grid-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 24px; }
        .app-card {
            background: var(--card-bg); border-radius: var(--radius-lg); padding: 24px;
            box-shadow: var(--shadow-sm); border: 1px solid var(--border);
            position: relative; transition: transform 0.2s;
        }
        .app-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .card-title { font-size: 1rem; font-weight: 700; color: var(--text-main); }

        /* --- TASKS (IMPROVED) --- */
        .task-input-area { display: flex; gap: 12px; margin-bottom: 24px; }
        .task-input {
            flex: 1; padding: 12px 16px; border-radius: 12px; border: 1px solid var(--border);
            background: #f9fafb; outline: none; font-size: 0.95rem;
        }
        .task-input:focus { border-color: var(--primary); background: white; }
        
        .add-btn {
            background: var(--primary); color: white; border: none; padding: 0 24px;
            border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .add-btn:hover { background: var(--primary-hover); }

        .task-list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px; background: white; border: 1px solid var(--border);
            border-radius: 12px; margin-bottom: 12px; transition: 0.2s;
        }
        .task-list-item:hover { border-color: var(--primary); box-shadow: var(--shadow-sm); }
        
        .task-text { font-weight: 500; color: var(--text-main); font-size: 0.95rem; flex: 1; margin-right: 20px; }
        
        .task-actions { display: flex; gap: 8px; }
        
        .btn-action {
            height: 32px; padding: 0 12px; border-radius: 8px; border: none;
            font-size: 0.8rem; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 6px;
            transition: 0.2s;
        }
        .btn-delete { background: #fef2f2; color: #ef4444; border: 1px solid #fee2e2; }
        .btn-delete:hover { background: #fee2e2; border-color: #fecaca; }
        
        .btn-complete { background: #eff6ff; color: var(--primary); border: 1px solid #dbeafe; }
        .btn-complete:hover { background: #dbeafe; border-color: #bfdbfe; }

        /* Timer */
        .timer-display { font-size: 4rem; font-weight: 700; color: var(--text-main); text-align: center; margin: 20px 0; font-variant-numeric: tabular-nums; letter-spacing: -2px; }
        .time-controls { display: flex; gap: 8px; justify-content: center; margin-bottom: 24px; }
        .chip { background: #f3f4f6; padding: 6px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; color: var(--text-muted); cursor: pointer; transition: 0.2s; border: 1px solid transparent; }
        .chip:hover { background: #e5e7eb; }
        .chip.active { background: var(--primary-light); color: var(--primary); border-color: #dbeafe; }
        .primary-btn { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: 0.2s; }
        .primary-btn:hover { background: var(--primary-hover); }

        /* Sound Mixer */
        .sound-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .sound-card { background: #f8fafc; padding: 16px; border-radius: 12px; text-align: center; cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
        .sound-card:hover { background: #f1f5f9; }
        .sound-card.active { background: var(--primary-light); border-color: var(--primary); color: var(--primary); }
        .sound-card i { font-size: 1.5rem; margin-bottom: 8px; display: block; }
        .sound-card span { font-size: 0.85rem; font-weight: 600; }

        /* Schedule */
        .schedule-wrapper { overflow-x: auto; padding-bottom: 10px; }
        .schedule-grid { display: grid; grid-template-columns: 60px repeat(5, 1fr); gap: 1px; background: var(--border); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; min-width: 600px; }
        .sch-cell { background: white; padding: 12px; min-height: 70px; font-size: 0.85rem; display: flex; align-items: center; justify-content: center; text-align: center; cursor: pointer; transition: 0.2s; }
        .sch-cell:hover { background: #f8fafc; }
        .sch-header { background: #f8fafc; font-weight: 600; color: var(--text-muted); padding: 12px; text-align: center; }
        .sch-active { background: #eff6ff; border: 2px solid var(--primary); z-index: 2; position: relative; font-weight: 700; color: var(--primary); }

        /* Success Overlay */
        #success-overlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 60000;
            display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s;
        }
        #success-overlay.active { display: flex; opacity: 1; }
        .success-card-modal {
            background: white; padding: 40px; border-radius: 30px; text-align: center;
            box-shadow: var(--shadow-lg); transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid var(--border);
        }
        #success-overlay.active .success-card-modal { transform: scale(1); }
        
        .xp-badge { display: inline-block; background: #dcfce7; color: #166534; padding: 8px 16px; border-radius: 20px; font-weight: 700; margin-top: 15px; }

    </style>
</head>
<body>

    <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
    <input type="file" id="setupAvatarUpload" accept="image/*" style="display: none;">

    <div id="intro-screen">
        <div class="brand-logo">mehdi<span>.co</span></div>
        <div class="quote-box">
            <div class="quote-text" id="intro-quote"></div>

        <div class="setup-card">
            <h2 style="margin-bottom: 30px; font-size:1.5rem; font-weight:800;">Sett opp din profil</h2>
            
            <div class="avatar-upload-wrapper" onclick="document.getElementById('setupAvatarUpload').click()">
                <img id="setupAvPreview" class="setup-avatar" src="https://api.dicebear.com/7.x/notionists/svg?seed=student">

        </div>
    </div>

    <div class="app-shell" id="app-shell">
        
        <aside class="sidebar">
            <div class="logo-area" style="font-size:1.5rem; font-weight:800; margin-bottom:30px;">mehdi<span style="color:var(--primary)">.co</span></div>
            
            <button class="nav-btn active" onclick="nav('dashboard')"><i class="ph ph-squares-four"></i> Oversikt</button>
            <button class="nav-btn" onclick="nav('schedule')"><i class="ph ph-calendar"></i> Timeplan</button>
            <button class="nav-btn" onclick="nav('tools')"><i class="ph ph-calculator"></i> Verkt칮y</button>
            <button class="nav-btn" onclick="nav('tasks')"><i class="ph ph-check-square"></i> Oppgaver</button>
            <button class="nav-btn" onclick="nav('settings')"><i class="ph ph-gear"></i> Innstillinger</button>
            
            <div class="profile-mini">

                    <div id="miniName" class="profile-name">Navn</div>
                    <div class="profile-role">Student</div>
                </div>
            </div>
        </aside>

        <main class="main-view">
            
            <section id="dashboard" class="section active">
                <div class="page-header">
                    <h1 class="page-title" id="greet">Hei, Navn 游녦</h1>
                </div>

                <div class="grid-layout">
                    <div class="app-card" style="text-align:center;">
                        <div class="card-header"><span class="card-title">Fokus</span><i class="ph ph-timer" style="color:var(--primary);"></i></div>
                        <div class="timer-display" id="timer">25:00</div>
                        <div class="time-controls">
                            <div class="chip" onclick="setDuration(10)">10m</div>
                            <div class="chip active" onclick="setDuration(25)">25m</div>

                                <i class="ph ph-waves"></i><span>Fokus (Pink)</span>
                            </div>
                            <div class="sound-card" onclick="toggleNoise('brown', this)">
                                <i class="ph ph-cloud-rain"></i><span>Dyp (Brown)</span>
                            </div>
                        </div>
                    </div>

                    <div class="app-card">
                        <div class="card-header"><span class="card-title">Aktivitet</span></div>

                </div>
            </section>

            <section id="schedule" class="section">
                <div class="page-header"><h1 class="page-title">Ukeplan</h1></div>

                    <div class="schedule-wrapper">
                        <div class="schedule-grid" id="schGrid"></div>
                    </div>
                </div>
            </section>

            <section id="tools" class="section">
                <div class="page-header"><h1 class="page-title">Verkt칮y</h1></div>
                <div class="grid-layout">
                    <div class="app-card" style="max-width:350px;">
                        <input type="text" id="calcDisp" style="width:100%; font-size:2rem; text-align:right; border:none; outline:none; margin-bottom:20px; font-family:monospace;" readonly value="0">
                        <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:10px;">
                            <button class="chip" onclick="add('7')">7</button><button class="chip" onclick="add('8')">8</button><button class="chip" onclick="add('9')">9</button><button class="chip" style="color:var(--primary);" onclick="add('/')">/</button>
                            <button class="chip" onclick="add('4')">4</button><button class="chip" onclick="add('5')">5</button><button class="chip" onclick="add('6')">6</button><button class="chip" style="color:var(--primary);" onclick="add('*')">*</button>
                            <button class="chip" onclick="add('1')">1</button><button class="chip" onclick="add('2')">2</button><button class="chip" onclick="add('3')">3</button><button class="chip" style="color:var(--primary);" onclick="add('-')">-</button>

                    </div>
                    <div class="app-card">

                    </div>
                </div>
            </section>

            <section id="tasks" class="section">
                <div class="page-header"><h1 class="page-title">Oppgaver</h1></div>
                <div class="app-card" style="max-width:700px;">

            <section id="settings" class="section">

                        <img id="bigAv" class="setup-avatar" src="">
                        <div class="camera-icon"><i class="ph ph-camera"></i></div>
                    </div>

    <div id="success-overlay">
        <div class="success-card-modal">
            <i class="ph ph-check-circle" style="font-size:5rem; color:var(--success); margin-bottom:15px;"></i>
            <h2 style="font-size:2rem; font-weight:800; margin:0;">Bra Jobba!</h2>
            <p style="color:var(--text-muted); margin-top:5px;">Oppgave fullf칮rt.</p>
            <div class="xp-badge">+25 Poeng</div>
        </div>
    </div>

<script>
    // --- 1. MOTIVATION LOGIC ---
    const quotes = [
        { text: "Det eneste umulige er det du ikke pr칮ver p친.", author: "Ukjent" },
        { text: "Suksess er summen av sm친 innsatser, gjentatt dag ut og dag inn.", author: "Robert Collier" },
        { text: "Tro at du kan, og du er halvveis.", author: "Theodore Roosevelt" },
        { text: "Din fremtid skapes av hva du gj칮r i dag, ikke i morgen.", author: "Robert Kiyosaki" }
    ];

    window.onload = function() {
        // Pick random quote
        const q = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('intro-quote').innerText = `"${q.text}"`;
        document.getElementById('intro-author').innerText = `- ${q.author}`;
        
        // Restore state if exists
        if(localStorage.getItem('BlueOS')) {
            state = JSON.parse(localStorage.getItem('BlueOS'));
            // If already set up, skip setup logic potentially, but for this demo flow:
            if(state.name !== "Student") {
                document.getElementById('setupName').value = state.name;
                document.getElementById('setupAvPreview').src = state.avatar;
            }
        }
    };

    function goToSetup() {
        document.getElementById('intro-screen').classList.add('hidden');
        document.getElementById('setup-screen').classList.add('visible');
    }

    function finalizeLogin() {
        const name = document.getElementById('setupName').value;
        if(name) state.name = name;
        save();
        updateGlobalUI();
        
        document.getElementById('setup-screen').classList.remove('visible');
        document.getElementById('app-shell').classList.add('visible');
    }

    // --- APP STATE & CORE ---
    let state = { name: "Student", avatar: "https://api.dicebear.com/7.x/notionists/svg?seed=student", xp: 0, tasks: [], notes: "", schedule: {} };
    
    function save() { localStorage.setItem('BlueOS', JSON.stringify(state)); }

    function updateGlobalUI() {
        document.getElementById('greet').innerText = `Hei, ${state.name} 游녦`;
        document.getElementById('miniName').innerText = state.name;
        document.getElementById('bigName').innerText = state.name;
        document.getElementById('miniAv').src = state.avatar;
        document.getElementById('bigAv').src = state.avatar;
        document.getElementById('notes').value = state.notes;
        renderTasks();
        renderSchedule();
    }

    function nav(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        // Simple mapping for active state visual
        event.currentTarget.classList.add('active');
    }

    // --- TASKS ---
    function addTask() {
        const val = document.getElementById('taskInput').value;
        if(!val) return;
        state.tasks.unshift({ id: Date.now(), txt: val });
        save(); renderTasks();
        document.getElementById('taskInput').value = "";
    }

    function removeTask(id) {
        state.tasks = state.tasks.filter(t => t.id !== id);
        save(); renderTasks();
    }

    function completeTask(id) {
        state.xp += 25;
        state.tasks = state.tasks.filter(t => t.id !== id);
        save(); renderTasks();
        
        // Show Success Overlay
        const overlay = document.getElementById('success-overlay');
        overlay.classList.add('active');
        setTimeout(() => { overlay.classList.remove('active'); }, 1500);
    }

    function renderTasks() {
        const list = document.getElementById('taskList');
        list.innerHTML = "";
        state.tasks.forEach(t => {
            list.innerHTML += `
            <div class="task-list-item">
                <span class="task-text">${t.txt}</span>
                <div class="task-actions">
                    <button class="btn-action btn-delete" onclick="removeTask(${t.id})">
                        <i class="ph ph-x"></i>
                    </button>
                    <button class="btn-action btn-complete" onclick="completeTask(${t.id})">
                        <i class="ph ph-check"></i> Ferdig
                    </button>
                </div>
            </div>`;
        });
    }

    // --- SCHEDULE (SMART HIGHLIGHT) ---
    function renderSchedule() {
        const grid = document.getElementById('schGrid');
        grid.innerHTML = '<div class="sch-header">Tid</div><div class="sch-header">Man</div><div class="sch-header">Tir</div><div class="sch-header">Ons</div><div class="sch-header">Tor</div><div class="sch-header">Fre</div>';
        const times = ["08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00"];
        const days = ["Mon", "Tue", "Wed", "Thu", "Fri"];
        
        const now = new Date();
        const currentDay = now.getDay(); // 1 = Mon
        const currentHour = now.getHours();

        times.forEach(t => {
            grid.innerHTML += `<div class="sch-time">${t}</div>`;
            days.forEach((d, idx) => {
                const key = `${d}-${t}`;
                const val = state.schedule[key] || "";
                
                let activeClass = "";
                // Simple logic: if day matches index+1 AND hour matches string start
                if(idx + 1 === currentDay && t.startsWith(currentHour.toString().padStart(2,'0'))) {
                    activeClass = "sch-active";
                }

                grid.innerHTML += `<div class="sch-cell ${activeClass}" onclick="editSch('${key}')">${val}</div>`;
            });
        });
    }
    function editSch(key) {
        const val = prompt("Fag:");
        if(val !== null) { state.schedule[key] = val; save(); renderSchedule(); }
    }

    // --- TOOLS (Calc & Notes) ---
    let expr = "";
    function add(v) { expr += v; document.getElementById('calcDisp').value = expr; }
    function cls() { expr = ""; document.getElementById('calcDisp').value = "0"; }
    function solve() { try { document.getElementById('calcDisp').value = eval(expr); expr = eval(expr).toString(); } catch{ document.getElementById('calcDisp').value = "Error"; expr=""; } }
    
    document.getElementById('notes').addEventListener('input', (e) => { state.notes = e.target.value; save(); });

    // --- SETTINGS (Avatar/Name) ---
    function editName() { const n = prompt("Nytt navn:"); if(n) { state.name = n; save(); updateGlobalUI(); } }
    document.getElementById('setupAvatarUpload').addEventListener('change', handleAvUpload);
    document.getElementById('avatarUpload').addEventListener('change', handleAvUpload);
    
    function handleAvUpload(e) {
        if(e.target.files[0]) {
            const r = new FileReader();
            r.onload = (evt) => { 
                state.avatar = evt.target.result; 
                if(document.getElementById('setupAvPreview')) document.getElementById('setupAvPreview').src = state.avatar;
                save(); updateGlobalUI(); 
            };
            r.readAsDataURL(e.target.files[0]);
        }
    }

    // --- AUDIO & TIMER ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let noiseNode = null;

    function toggleNoise(type, btn) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        
        // Reset styles
        document.querySelectorAll('.sound-card').forEach(c => c.classList.remove('active'));

        if(noiseNode) {
            noiseNode.stop(); noiseNode = null;
            return; // Click again to stop
        }

        btn.classList.add('active');
        
        const bufferSize = audioCtx.sampleRate * 2;
        const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        let lastOut = 0;
        for (let i = 0; i < bufferSize; i++) {
            const white = Math.random() * 2 - 1;
            data[i] = (lastOut + (0.02 * white)) / 1.02;
            lastOut = data[i];
            data[i] *= 3.5; 
        }
        noiseNode = audioCtx.createBufferSource();
        noiseNode.buffer = buffer;
        noiseNode.loop = true;
        const gain = audioCtx.createGain();
        gain.gain.value = 0.05;
        noiseNode.connect(gain); gain.connect(audioCtx.destination);
        noiseNode.start();
    }

    let tTime = 25*60; let tInt;
    function setDuration(m) { tTime=m*60; document.getElementById('timer').innerText = `${m}:00`; }
    function toggleTimer() {
        const btn = document.getElementById('timerBtn');
        if(tInt) { clearInterval(tInt); tInt=null; btn.innerText="Start 칒kt"; }
        else {
            btn.innerText = "Pause";
            tInt = setInterval(() => {
                tTime--;
                const m = Math.floor(tTime/60); const s = tTime%60;
                document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
                if(tTime<=0) clearInterval(tInt);
            }, 1000);
        }
    }

    // Chart
    new Chart(document.getElementById('chart'), {
        type: 'line',
        data: { labels: ['Man','Tir','Ons','Tor','Fre'], datasets: [{ label:'XP', data:[50, 100, 75, 125, 200], borderColor:'#3b82f6', tension:0.4, fill:true, backgroundColor:'rgba(59, 130, 246, 0.1)' }] },
        options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{display:false}, y:{display:false}} }
    });
