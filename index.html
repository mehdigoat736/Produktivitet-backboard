        /* --- PREMIUM DESIGN SYSTEM --- */

            /* Palette based on 'Flow' Blue */
            --hue: 220; 
            --sat: 90%;

            --glass-surface: rgba(255, 255, 255, 0.8);

            --primary-dark: #2563eb;

            --danger: #ef4444;

            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- 1. SEQUENTIAL INTRO --- */
        #intro-screen {
            position: fixed; inset: 0; background: white; z-index: 50000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 40px; text-align: center;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);

            color: var(--text-main); letter-spacing: -2px;
            opacity: 0; transform: scale(0.9);
            animation: logoSequence 2.5s ease-in-out forwards;

        .intro-brand-big span { color: var(--primary); }

        /* Step 2: Quote (Spotify Style) */
        .quote-wrapper {
            position: absolute; opacity: 0; max-width: 700px;
            animation: quoteSequence 1s ease-out forwards 2.8s;
        }
        .intro-quote {
            font-family: var(--font-display); font-weight: 700; font-size: 2.2rem;
            color: var(--text-main); line-height: 1.2; letter-spacing: -0.5px;

        .intro-author {

            font-weight: 500; text-transform: uppercase; letter-spacing: 2px;
        }

        /* Step 3: Button */

            border: none; border-radius: 50px; font-family: var(--font-display);

        @keyframes logoSequence {

            80% { opacity: 1; transform: scale(1); }

        }
        @keyframes quoteSequence { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes btnReveal { to { opacity: 1; transform: translateY(0); } }


        /* --- 2. SETUP SCREEN --- */
        #setup-screen {

            z-index: 40000; display: none; align-items: center; justify-content: center;

<script>
    // --- AUDIO & HAPTICS ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playClick() {
        if(audioCtx.state === 'suspended') return;
        const t = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.setValueAtTime(800, t);
        osc.frequency.exponentialRampToValueAtTime(100, t + 0.03);
        gain.gain.setValueAtTime(0.05, t);
        gain.gain.exponentialRampToValueAtTime(0.001, t + 0.03);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(t); osc.stop(t + 0.03);
    }
    document.addEventListener('click', playClick);

    // --- GAME ENGINE: FLOW CATCH ---
    const gameCanvas = document.getElementById('game-canvas');
    const gCtx = gameCanvas.getContext('2d');
    let gameLoop, player = {x:300, y:350, r:15}, items = [], score = 0;
    
    function startGame() {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        document.getElementById('game-overlay').classList.add('active');
        score = 0; items = [];
        document.getElementById('scoreVal').innerText = score;
        
        gameCanvas.addEventListener('mousemove', movePlayer);
        gameLoop = requestAnimationFrame(updateGame);
    }

    function stopGame() {
        cancelAnimationFrame(gameLoop);
        document.getElementById('game-overlay').classList.remove('active');
        gameCanvas.removeEventListener('mousemove', movePlayer);
    }

    function movePlayer(e) {
        const rect = gameCanvas.getBoundingClientRect();
        player.x = e.clientX - rect.left;
        player.y = e.clientY - rect.top;
    }

    function updateGame() {
        gCtx.clearRect(0,0,600,400);
        
        // Spawn Items
        if(Math.random() < 0.05) {
            items.push({
                x: Math.random()*600, y: -20, 
                type: Math.random() > 0.3 ? 'good' : 'bad',
                r: Math.random()*10+5,
                s: Math.random()*2+2
            });
        }

        // Draw Player
        gCtx.shadowBlur = 20; gCtx.shadowColor = '#3b82f6';
        gCtx.fillStyle = '#3b82f6'; gCtx.beginPath();
        gCtx.arc(player.x, player.y, player.r, 0, Math.PI*2); gCtx.fill();
        gCtx.shadowBlur = 0;

        // Logic
        items.forEach((it, i) => {
            it.y += it.s;
            // Draw Item
            gCtx.fillStyle = it.type === 'good' ? '#10b981' : '#ef4444';
            gCtx.beginPath(); gCtx.arc(it.x, it.y, it.r, 0, Math.PI*2); gCtx.fill();

            // Collision
            const dist = Math.hypot(player.x - it.x, player.y - it.y);
            if(dist < player.r + it.r) {
                if(it.type === 'good') { score += 10; playClick(); }
                else { score -= 20; } // Punish
                document.getElementById('scoreVal').innerText = score;
                items.splice(i, 1);
            }
            if(it.y > 420) items.splice(i, 1);
        });

        gameLoop = requestAnimationFrame(updateGame);
    }

    // --- APP LOGIC ---
    const quotes = [
        { t: "Gjør det nå. Noen ganger blir 'senere' til 'aldri'.", a: "Ukjent" },
        { t: "Den beste måten å forutsi fremtiden på er å skape den.", a: "Abraham Lincoln" }
    ];

    window.onload = function() {
        const q = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('intro-quote').innerText = `"${q.t}"`;
        document.getElementById('intro-author').innerText = `- ${q.a}`;
        
        if(localStorage.getItem('UltOS')) {
            state = JSON.parse(localStorage.getItem('UltOS'));
            if(state.name !== "Student") {
                document.getElementById('setupName').value = state.name;
                document.getElementById('setupAvPreview').src = state.avatar;
            }
        }
        updateGlobalUI();
    };

    function goToSetup() { document.getElementById('intro-screen').classList.add('hidden'); document.getElementById('setup-screen').classList.add('visible'); }
    function finalizeLogin() {
        const n = document.getElementById('setupName').value;
        if(n) state.name = n;
        save(); updateGlobalUI();
        document.getElementById('setup-screen').classList.remove('visible');
        document.getElementById('app-shell').classList.add('visible');
    }

    let state = { name: "Student", avatar: "https://api.dicebear.com/7.x/notionists/svg?seed=student", xp: 0, tasks: [], notes: "", schedule: {} };
    function save() { localStorage.setItem('UltOS', JSON.stringify(state)); }

    function updateGlobalUI() {
        const hr = new Date().getHours();
        let gt = hr < 12 ? "God morgen" : hr < 18 ? "God ettermiddag" : "God kveld";
        document.getElementById('greet').innerText = `${gt}, ${state.name}`;
        document.getElementById('miniName').innerText = state.name;
        document.getElementById('bigName').innerText = state.name;
        document.getElementById('miniAv').src = state.avatar;
        document.getElementById('bigAv').src = state.avatar;
        document.getElementById('notes').value = state.notes;
        
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('dateSub').innerText = new Date().toLocaleDateString('no-NO', dateOptions);
        renderTasks(); renderSchedule();
    }

    function nav(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(event) event.currentTarget.classList.add('active');
    }

    // Tasks (Fix)
    function addTask() {
        const v = document.getElementById('taskInput').value;
        if(!v) return;
        state.tasks.unshift({ id: Date.now(), txt: v });
        save(); renderTasks();
        document.getElementById('taskInput').value = "";
    }
    function removeTask(id) { state.tasks = state.tasks.filter(t => t.id !== id); save(); renderTasks(); }
    function completeTask(id) {
        state.xp += 25; state.tasks = state.tasks.filter(t => t.id !== id); save(); renderTasks();
    }
    function renderTasks() {
        const l = document.getElementById('taskList'); l.innerHTML = "";
        state.tasks.forEach(t => {
            l.innerHTML += `
            <div class="task-list-item">
                <span class="task-text">${t.txt}</span>
                <div class="task-actions">
                    <button class="btn-icon btn-del" onclick="removeTask(${t.id})"><i class="ph ph-x"></i></button>
                    <button class="btn-icon btn-done" onclick="completeTask(${t.id})"><i class="ph ph-check"></i></button>
                </div>
            </div>`;
        });
    }

    // Schedule
    function renderSchedule() {
        const g = document.getElementById('schGrid');
        g.innerHTML = '';
        // Create Headers
        ['Tid','Man','Tir','Ons','Tor','Fre'].forEach(h => g.innerHTML += `<div class="sch-header">${h}</div>`);
        
        const times = ["08:00","09:00","10:00","11:00","12:00","13:00","14:00"];
        const days = ["Mon","Tue","Wed","Thu","Fri"];
        const now = new Date(); const dIdx = now.getDay(); const h = now.getHours();

        times.forEach(t => {
            g.innerHTML += `<div class="sch-time">${t}</div>`;
            days.forEach((d, i) => {
                const k = `${d}-${t}`; const v = state.schedule[k] || "";
                let ac = "";
                if(i+1 === dIdx && t.startsWith(h.toString().padStart(2,'0'))) ac = "background:#eff6ff; color:#3b82f6; font-weight:700; box-shadow:inset 0 0 0 2px #3b82f6;";
                g.innerHTML += `<div class="sch-cell" style="${ac}" onclick="editSch('${k}')">${v}</div>`;
            });
        });
    }
    function editSch(k) { const v = prompt("Fag:"); if(v!==null) { state.schedule[k]=v; save(); renderSchedule(); }}

    // Tools
    let ex = ""; function add(v){ex+=v; document.getElementById('calcDisp').value=ex;} function cls(){ex=""; document.getElementById('calcDisp').value="0";} function solve(){try{document.getElementById('calcDisp').value=eval(ex); ex=eval(ex).toString();}catch{document.getElementById('calcDisp').value="Error"; ex="";}}
    document.getElementById('notes').addEventListener('input', (e)=>{state.notes=e.target.value; save();});
    
    // Settings
    function editName() { const n = prompt("Nytt navn:"); if(n) { state.name=n; save(); updateGlobalUI(); } }
    document.getElementById('setupAvatarUpload').addEventListener('change', hAv); document.getElementById('avatarUpload').addEventListener('change', hAv);
    function hAv(e) { if(e.target.files[0]) { const r = new FileReader(); r.onload=(evt)=>{state.avatar=evt.target.result; if(document.getElementById('setupAvPreview'))document.getElementById('setupAvPreview').src=state.avatar; save(); updateGlobalUI();}; r.readAsDataURL(e.target.files[0]); }}

    // Timer
    let tTime=1500; let tInt;
    function setDuration(m){tTime=m*60; document.getElementById('timer').innerText=`${m}:00`;}
    function toggleTimer() {
        const b = document.getElementById('timerBtn');
        if(tInt) { clearInterval(tInt); tInt=null; b.innerText="Start Fokusøkt"; }
        else {
            b.innerText = "Pause";
            tInt = setInterval(() => {
                tTime--; let m=Math.floor(tTime/60); let s=tTime%60;
                document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
                if(tTime<=0) clearInterval(tInt);
            }, 1000);
        }
    }
    function setMode(m) { document.body.className = m === 'night' ? 'mode-night' : ''; }

    // Tilt Effect
    document.addEventListener('mousemove', (e) => {
        document.querySelectorAll('.glass-card').forEach(card => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left; const y = e.clientY - rect.top;
            if(x>-50 && x<rect.width+50 && y>-50 && y<rect.height+50) {
                const rx = ((y-rect.height/2)/(rect.height/2))*-2; const ry = ((x-rect.width/2)/(rect.width/2))*2;
                card.style.transform = `perspective(1000px) rotateX(${rx}deg) rotateY(${ry}deg) scale(1.01)`;
            } else { card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)'; }
        });
    });

    new Chart(document.getElementById('chart'), { type: 'line', data: { labels: ['Man','Tir','Ons','Tor','Fre'], datasets: [{ label:'XP', data:[50, 100, 75, 125, 200], borderColor:'#3b82f6', tension:0.4, fill:true, backgroundColor:'rgba(59, 130, 246, 0.1)' }] }, options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{display:false}, y:{display:false}} } });
</script>
