<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenState OS // Younas Elite</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.3);
            --bg: #030712;
            --card: rgba(17, 24, 39, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #f9fafb;
            --text-dim: #9ca3af;
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
        }

        .os-container {
            width: 95%;
            max-width: 1200px;
            height: 85vh;
            display: grid;
            grid-template-columns: 280px 1fr 300px;
            gap: 20px;
        }

        @media (max-width: 1100px) {
            .os-container { grid-template-columns: 1fr; height: auto; padding: 20px; }
        }

        .panel {
            background: var(--card);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Sidebar Stats */
        .stat-card {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
        }

        .stat-val { font-size: 1.5rem; font-weight: 800; color: var(--primary); }
        .stat-label { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; }

        /* Main Focus Area */
        .timer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .greeting { font-size: 1.5rem; font-weight: 300; margin-bottom: 5px; }
        .timer-display {
            font-size: 8rem;
            font-weight: 800;
            letter-spacing: -5px;
            margin: 20px 0;
            background: linear-gradient(to bottom, #fff, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px var(--primary-glow));
        }

        /* Buttons & Interactions */
        .main-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px 45px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px var(--primary-glow);
        }

        .main-btn:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 15px 35px var(--primary-glow); }
        .main-btn:active { transform: scale(0.98); }

        /* Task Center */
        .task-scroll { overflow-y: auto; flex-grow: 1; padding-right: 5px; }
        .task-scroll::-webkit-scrollbar { width: 4px; }
        .task-scroll::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .task-input {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 16px;
            color: white;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            outline: none;
            transition: 0.3s;
        }
        .task-input:focus { border-color: var(--primary); box-shadow: 0 0 15px var(--primary-glow); }

        .task-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 16px;
            border-radius: 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.3s;
            cursor: pointer;
        }
        .task-item:hover { background: rgba(255,255,255,0.06); }

        /* Audio Mixer */
        .mixer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        input[type=range] {
            accent-color: var(--primary);
            width: 100px;
        }

        .badge {
            background: var(--primary-glow);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="os-container">
        <div class="panel">
            <h3 style="margin: 0 0 20px 0;">Oversikt</h3>
            <div class="stat-card">
                <div class="stat-label">Fullførte økter</div>
                <div class="stat-val" id="sessionCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Fokus XP</div>
                <div class="stat-val" id="xpText">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Dagens humør</div>
                <div class="stat-val">Focused</div>
            </div>
            
            <div style="margin-top: auto;">
                <h4 class="stat-label">Soundscape Mixer</h4>
                <div class="mixer-item">
                    <span>Brown Noise</span>
                    <input type="checkbox" id="noiseToggle">
                </div>
                <div class="mixer-item">
                    <span>Rainfall</span>
                    <input type="range" value="50">
                </div>
            </div>
        </div>

        <div class="panel timer-section">
            <div class="greeting" id="greeting">God kveld, Younas</div>
            <div class="badge">DEEP WORK MODE ACTIVE</div>
            <div class="timer-display" id="time">25:00</div>
            <button class="main-btn" id="timerBtn">START SESSION</button>
            <div style="margin-top: 30px; color: var(--text-dim); font-size: 0.9rem;">
                Trykk for å starte din 25-minutters fokus-blokk.
            </div>
        </div>

        <div class="panel">
            <h3 style="margin: 0 0 20px 0;">Målsetninger</h3>
            <input type="text" class="task-input" id="taskInput" placeholder="+ Legg til ny oppgave">
            <div class="task-scroll" id="taskList">
                </div>
            <div style="padding-top: 15px; text-align: center;">
                <span class="stat-label" id="taskStatus">Ingen aktive mål</span>
            </div>
        </div>
    </div>

    <script>
        // State Management
        let time = 25 * 60;
        let running = false;
        let timer = null;
        let sessions = 0;
        let xp = 0;

        // Dynamic Greeting
        const hour = new Date().getHours();
        const greet = hour < 12 ? "God morgen" : hour < 18 ? "God dag" : "God kveld";
        document.getElementById('greeting').textContent = `${greet}, Younas`;

        // Timer Logic
        const timeEl = document.getElementById('time');
        const btnEl = document.getElementById('timerBtn');

        function updateTime() {
            const m = Math.floor(time / 60);
            const s = time % 60;
            timeEl.textContent = `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        btnEl.onclick = () => {
            if (running) {
                clearInterval(timer);
                btnEl.textContent = "CONTINUE SESSION";
            } else {
                timer = setInterval(() => {
                    time--;
                    updateTime();
                    if (time <= 0) {
                        clearInterval(timer);
                        completeSession();
                    }
                }, 1000);
                btnEl.textContent = "PAUSE";
            }
            running = !running;
        };

        function completeSession() {
            sessions++;
            xp += 100;
            document.getElementById('sessionCount').textContent = sessions;
            document.getElementById('xpText').textContent = xp;
            confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 }, colors: ['#6366f1', '#a855f7'] });
            time = 25 * 60;
            updateTime();
            btnEl.textContent = "START NEW SESSION";
        }

        // Task Logic
        const input = document.getElementById('taskInput');
        const list = document.getElementById('taskList');

        input.onkeypress = (e) => {
            if (e.key === 'Enter' && input.value.trim() !== "") {
                createTask(input.value);
                input.value = "";
            }
        };

        function createTask(txt) {
            const div = document.createElement('div');
            div.className = 'task-item';
            div.innerHTML = `<span>${txt}</span><div style="color:var(--primary)">◎</div>`;
            div.onclick = () => {
                div.style.transform = "scale(0.9) opacity(0)";
                setTimeout(() => {
                    div.remove();
                    xp += 10;
                    document.getElementById('xpText').textContent = xp;
                    updateTaskStatus();
                }, 200);
            };
            list.prepend(div);
            updateTaskStatus();
        }

        function updateTaskStatus() {
            const count = list.children.length;
            document.getElementById('taskStatus').textContent = count > 0 ? `${count} mål gjenstår` : "Ingen aktive mål";
        }

        // Soundscape Simulation
        document.getElementById('noiseToggle').onchange = (e) => {
            // Her kan du koble til ekte lydfiler. 
            // For denne filen simulerer vi bare interaksjonen.
            console.log("Audio focus mode:", e.target.checked);
        };
    </script>
</body>
</html>
