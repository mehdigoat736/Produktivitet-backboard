<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- SPOTIFY / PREMIUM DESIGN SYSTEM --- */
        :root {
            --bg-gradient: linear-gradient(120deg, #121212 0%, #1e1e1e 100%);
            --card-bg: #181818;
            --card-hover: #282828;
            --text-main: #ffffff;
            --text-muted: #b3b3b3;
            --primary: #1db954; /* Spotify Green */
            --primary-hover: #1ed760;
            --accent: #3b82f6; /* Blue accent */
            
            --font-stack: 'Montserrat', sans-serif;
            
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-lg: 0 20px 50px rgba(0,0,0,0.5);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        
        body {
            margin: 0; font-family: var(--font-stack);
            background: var(--bg-gradient); color: var(--text-main);
            height: 100vh; overflow: hidden;
            letter-spacing: -0.02em; /* Tighter tracking like Spotify */
        }

        /* --- DETAILED ANIMATED BACKGROUND --- */
        #neural-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none; opacity: 0.3;
        }

        /* --- 1. CINEMATIC INTRO --- */
        #intro-screen {
            position: fixed; inset: 0; background: #000; z-index: 50000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 40px; text-align: center;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #intro-screen.hidden { opacity: 0; pointer-events: none; }

        .intro-brand {
            font-size: 4rem; font-weight: 900; color: white; margin-bottom: 0;
            transform: scale(0.9); opacity: 0;
            animation: fadeInScale 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 0.2s;
        }
        .intro-brand span { color: var(--primary); }

        .intro-quote {
            font-size: 1.5rem; font-weight: 600; color: var(--text-muted); margin-top: 20px;
            max-width: 600px; line-height: 1.4; opacity: 0; transform: translateY(20px);
            animation: slideUpFade 1s ease forwards 1s;
        }

        .intro-btn {
            margin-top: 60px; padding: 18px 45px; border-radius: 50px; border: none;
            background: var(--primary); color: black; font-weight: 700; font-size: 1.1rem;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            opacity: 0; animation: fadeInBasic 1s ease forwards 2s; transition: 0.2s;
        }
        .intro-btn:hover { background: var(--primary-hover); transform: scale(1.05); }

        @keyframes fadeInScale { to { opacity: 1; transform: scale(1); } }
        @keyframes slideUpFade { to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInBasic { to { opacity: 1; } }


        /* --- 2. SETUP SCREEN --- */
        #setup-screen {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 40000;
            display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.5s ease;
        }
        #setup-screen.visible { display: flex; opacity: 1; }

        .setup-card {
            background: var(--card-bg); padding: 50px; border-radius: 20px;
            width: 100%; max-width: 450px; text-align: center;
            border: 1px solid var(--glass-border); box-shadow: var(--shadow-lg);
        }

        .avatar-upload-wrapper {
            width: 130px; height: 130px; margin: 0 auto 30px auto; position: relative;
            cursor: pointer; transition: 0.3s;
        }
        .avatar-upload-wrapper:hover { transform: scale(1.05); }
        .setup-avatar {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); border: 3px solid var(--card-bg);
        }
        .camera-badge {
            position: absolute; bottom: 5px; right: 5px; width: 40px; height: 40px;
            background: var(--primary); color: black; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 3px solid var(--card-bg); font-size: 1.2rem;
        }

        .setup-input {
            width: 100%; padding: 16px; border-radius: 10px; border: 1px solid var(--glass-border);
            font-size: 1.1rem; color: white; background: #2a2a2a; outline: none;
            text-align: center; font-weight: 600; font-family: var(--font-stack);
            transition: 0.3s; margin-bottom: 25px;
        }
        .setup-input:focus { border-color: var(--primary); background: #333; }


        /* --- 3. MAIN APP LAYOUT --- */
        .app-shell { display: flex; height: 100%; width: 100%; position:relative; z-index:1; opacity: 0; transition: opacity 0.8s; }
        .app-shell.visible { opacity: 1; }

        /* Sidebar */
        .sidebar {
            width: 260px; background: black; padding: 30px 20px;
            display: flex; flex-direction: column; gap: 8px; z-index: 10;
        }
        .logo-area {
            font-size: 1.5rem; font-weight: 800; color: white; margin-bottom: 40px; padding-left: 10px;
        }
        .logo-area span { color: var(--primary); }

        .nav-btn {
            background: transparent; border: none; color: var(--text-muted);
            padding: 14px 20px; border-radius: 5px; cursor: pointer; text-align: left;
            font-size: 0.95rem; font-weight: 700; display: flex; align-items: center; gap: 15px;
            transition: all 0.2s ease;
        }
        .nav-btn:hover { color: white; }
        .nav-btn.active { background: #282828; color: white; }
        .nav-btn i { font-size: 1.4rem; }

        .profile-mini {
            margin-top: auto; padding: 15px; display: flex; align-items: center; gap: 12px;
            border-top: 1px solid #282828;
        }
        .profile-mini img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }

        /* Main View */
        .main-view {
            flex: 1; overflow-y: auto; padding: 40px 50px; position: relative;
            background: linear-gradient(180deg, #222 0%, #121212 40%);
        }
        .section { display: none; animation: slideIn 0.4s ease-out; }
        .section.active { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .page-header { margin-bottom: 30px; }
        .greeting { font-size: 3.5rem; font-weight: 900; color: white; margin: 0; letter-spacing: -2px; }
        
        /* Premium Cards */
        .grid-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 24px; }
        .app-card {
            background: var(--card-bg); border-radius: 8px; padding: 24px;
            position: relative; transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 60px rgba(0,0,0,0.5);
        }
        .app-card:hover { background: var(--card-hover); }
        
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .card-title { font-size: 1.1rem; font-weight: 700; color: white; }

        /* --- DASHBOARD ELEMENTS --- */
        .timer-display { 
            font-size: 5rem; font-weight: 800; color: white; 
            text-align: center; margin: 20px 0; letter-spacing: -3px;
            font-variant-numeric: tabular-nums;
        }
        .time-controls { display: flex; gap: 10px; justify-content: center; margin-bottom: 30px; }
        .chip { 
            background: #333; padding: 8px 20px; border-radius: 20px; 
            font-size: 0.85rem; font-weight: 700; color: white; cursor: pointer; 
            transition: 0.2s; border: 1px solid transparent;
        }
        .chip:hover { transform: scale(1.05); border-color: white; }
        .chip.active { background: var(--primary); color: black; border-color: var(--primary); }
        
        .primary-btn { 
            width: 100%; padding: 16px; background: var(--primary); color: black; 
            border: none; border-radius: 50px; font-weight: 700; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; transition: 0.2s;
        }
        .primary-btn:hover { transform: scale(1.02); background: var(--primary-hover); }

        /* Breathing Button */
        .breath-btn-big {
            margin-top: 15px; width: 100%; padding: 14px;
            background: rgba(255,255,255,0.1); color: white; font-weight: 600;
            border-radius: 50px; border: 1px solid transparent; cursor: pointer;
            transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .breath-btn-big:hover { border-color: white; background: rgba(255,255,255,0.2); }

        /* Tasks (Perfected) */
        .task-list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px; background: rgba(255,255,255,0.05); border-radius: 6px; margin-bottom: 10px;
            transition: 0.2s;
        }
        .task-list-item:hover { background: rgba(255,255,255,0.1); }
        
        .task-text { font-weight: 600; font-size: 1rem; color: white; margin-right: 20px; flex: 1; }
        
        .btn-icon {
            width: 32px; height: 32px; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; cursor: pointer; border: none;
            transition: 0.2s; font-size: 1rem;
        }
        .btn-del { background: transparent; color: #ff5555; border: 1px solid #ff5555; }
        .btn-del:hover { background: #ff5555; color: white; }
        
        .btn-done { background: var(--primary); color: black; margin-left: 10px; width: auto; padding: 0 15px; border-radius: 20px; font-weight: 700; font-size: 0.8rem; }
        .btn-done:hover { transform: scale(1.05); background: var(--primary-hover); }

        /* Mini Game Overlay */
        #game-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 60000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        #game-overlay.active { display: flex; }
        #game-canvas { border: 2px solid var(--primary); border-radius: 10px; cursor: none; background: #111; touch-action: none; }
        .game-ui { position: absolute; top: 40px; font-size: 2rem; font-weight: 800; color: var(--primary); pointer-events: none; }
        .close-game { position: absolute; top: 40px; right: 40px; background: #333; color: white; padding: 10px 20px; border-radius: 20px; border:none; font-weight:700; cursor:pointer; }

        /* Breathing Overlay */
        #breath-overlay {
            position: fixed; inset: 0; background: #000; z-index: 60000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 1s ease;
        }
        #breath-overlay.active { display: flex; opacity: 1; }
        .breath-circle { width: 150px; height: 150px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 100px var(--primary); }
        .breath-text { font-size: 3rem; font-weight: 900; color: white; position: absolute; text-transform: uppercase; letter-spacing: 5px; }
        @keyframes inhale { 0% { transform: scale(1); opacity: 0.6; } 100% { transform: scale(3); opacity: 1; } }
        @keyframes exhale { 0% { transform: scale(3); opacity: 1; } 100% { transform: scale(1); opacity: 0.6; } }

        /* Success Overlay */
        #success-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 55000; display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s; }
        #success-overlay.active { display: flex; opacity: 1; }
        .success-modal { text-align: center; transform: scale(0.8); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #success-overlay.active .success-modal { transform: scale(1); }
        .success-text { font-size: 4rem; font-weight: 900; color: white; letter-spacing: -2px; margin-bottom: 10px; }
        .xp-gain { font-size: 2rem; color: var(--primary); font-weight: 700; }

        /* Mobile Hide */
        .mobile-nav { display: none; }
        @media (max-width: 768px) { .sidebar { display: none; } .mobile-nav { display: flex; } }
        .mobile-nav { position: fixed; bottom: 0; width: 100%; background: #121212; border-top: 1px solid #333; justify-content: space-around; padding: 15px; z-index: 100; }
        .mob-btn { background: none; border: none; color: #b3b3b3; display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 0.7rem; font-weight: 600; }
        .mob-btn.active { color: white; }
        .mob-btn i { font-size: 1.5rem; }

        /* Schedule & Tools */
        .schedule-grid { display: grid; grid-template-columns: 70px repeat(5, 1fr); gap: 1px; background: #333; border-radius: 8px; overflow: hidden; min-width: 600px; }
        .sch-cell { background: #181818; padding: 15px; min-height: 80px; display: flex; align-items: center; justify-content: center; font-weight: 500; cursor: pointer; color: white; }
        .sch-cell:hover { background: #282828; }
        .sch-header { background: #121212; padding: 15px; font-weight: 700; color: var(--text-muted); text-align: center; }
        .sch-active { background: rgba(29, 185, 84, 0.2); color: var(--primary); font-weight: 700; border: 1px solid var(--primary); }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .calc-key { padding: 20px; border-radius: 50%; border: none; font-size: 1.2rem; font-weight: 700; background: #333; color: white; cursor: pointer; }
        .calc-key:hover { background: #444; }
        .calc-key.op { background: var(--primary); color: black; }
    </style>
</head>

<script>
    // --- 1. AUDIO & HAPTICS (Sound Logic) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playClick() {
        if(audioCtx.state === 'suspended') return;
        const t = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.setValueAtTime(600, t);
        osc.frequency.exponentialRampToValueAtTime(100, t + 0.03);
        gain.gain.setValueAtTime(0.05, t);
        gain.gain.exponentialRampToValueAtTime(0.001, t + 0.03);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(t); osc.stop(t + 0.03);
    }
    
    // Play sound on ALL button clicks
    document.addEventListener('click', (e) => {
        if(e.target.tagName === 'BUTTON' || e.target.closest('button') || e.target.classList.contains('nav-btn')) {
            playClick();
        }
    });

    // --- 2. GAME ENGINE (Touch Support Added) ---
    const gameCanvas = document.getElementById('game-canvas');
    const gCtx = gameCanvas.getContext('2d');
    let gameLoop, player = {x:300, y:350, r:15}, items = [], score = 0;
    
    function startGame() {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        document.getElementById('game-overlay').classList.add('active');
        score = 0; items = [];
        document.getElementById('scoreVal').innerText = score;
        
        // Touch & Mouse Listeners
        gameCanvas.addEventListener('mousemove', movePlayer);
        gameCanvas.addEventListener('touchmove', movePlayerTouch, {passive: false});
        
        gameLoop = requestAnimationFrame(updateGame);
    }

    function stopGame() {
        cancelAnimationFrame(gameLoop);
        document.getElementById('game-overlay').classList.remove('active');
        gameCanvas.removeEventListener('mousemove', movePlayer);
        gameCanvas.removeEventListener('touchmove', movePlayerTouch);
    }

    function movePlayer(e) {
        const rect = gameCanvas.getBoundingClientRect();
        player.x = e.clientX - rect.left;
        player.y = e.clientY - rect.top;
    }
    
    function movePlayerTouch(e) {
        e.preventDefault(); // Stop scrolling
        const rect = gameCanvas.getBoundingClientRect();
        const touch = e.touches[0];
        player.x = touch.clientX - rect.left;
        player.y = touch.clientY - rect.top;
    }

    function updateGame() {
        gCtx.clearRect(0,0,600,400);
        if(Math.random() < 0.05) items.push({ x: Math.random()*600, y: -20, type: Math.random()>0.3?'good':'bad', r: Math.random()*10+5, s: Math.random()*3+2 });

        gCtx.shadowBlur = 20; gCtx.shadowColor = '#1db954';
        gCtx.fillStyle = '#1db954'; gCtx.beginPath();
        gCtx.arc(player.x, player.y, player.r, 0, Math.PI*2); gCtx.fill();
        gCtx.shadowBlur = 0;

        items.forEach((it, i) => {
            it.y += it.s;
            gCtx.fillStyle = it.type === 'good' ? '#3b82f6' : '#ef4444';
            gCtx.beginPath(); gCtx.arc(it.x, it.y, it.r, 0, Math.PI*2); gCtx.fill();
            const dist = Math.hypot(player.x - it.x, player.y - it.y);
            if(dist < player.r + it.r) {
                if(it.type === 'good') { score += 10; playClick(); } else { score -= 20; }
                document.getElementById('scoreVal').innerText = score;
                items.splice(i, 1);
            }
            if(it.y > 420) items.splice(i, 1);
        });
        gameLoop = requestAnimationFrame(updateGame);
    }

    function addTask() {

    function removeTask(id) { state.tasks = state.tasks.filter(t => t.id !== id); save(); renderTasks(); }
    function completeTask(id) {
        state.xp += 25; state.tasks = state.tasks.filter(t => t.id !== id); save(); renderTasks();
        const ov = document.getElementById('success-overlay');

        const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
        osc.connect(g); g.connect(audioCtx.destination);
        osc.type = 'sine'; osc.frequency.setValueAtTime(400, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime+0.2);
        g.gain.setValueAtTime(0.2, audioCtx.currentTime); g.gain.linearRampToValueAtTime(0, audioCtx.currentTime+0.5);
        osc.start(); osc.stop(audioCtx.currentTime+0.5);

    // --- BREATHING & PARTICLES ---

    function runCycle() {

        setTimeout(() => { document.getElementById('breath-text').innerText = "HOLD"; }, 4000);
        setTimeout(() => { document.getElementById('breath-text').innerText = "PUST UT"; bCircle.style.animation = "exhale 4s ease-in-out forwards"; }, 8000);
    }
    function stopBreathing() {
        document.getElementById('breath-overlay').classList.remove('active');

    const canvas = document.getElementById('neural-canvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];
    function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    class Particle { constructor(){this.x=Math.random()*w;this.y=Math.random()*h;this.s=Math.random()*2;this.vx=(Math.random()-0.5)*0.5;this.vy=(Math.random()-0.5)*0.5;} update(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>w)this.vx*=-1;if(this.y<0||this.y>h)this.vy*=-1;} draw(){ctx.fillStyle='white';ctx.beginPath();ctx.arc(this.x,this.y,this.s,0,Math.PI*2);ctx.fill();}}
    for(let i=0; i<50; i++) particles.push(new Particle());
    function animate() { ctx.clearRect(0,0,w,h); particles.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animate); }
    animate();

    // Standard Logic
    function renderSchedule(){const g=document.getElementById('schGrid');g.innerHTML='<div class="sch-header">Tid</div><div class="sch-header">Man</div><div class="sch-header">Tir</div><div class="sch-header">Ons</div><div class="sch-header">Tor</div><div class="sch-header">Fre</div>';const ts=["08:00","09:00","10:00","11:00","12:00","13:00","14:00"];const ds=["Mon","Tue","Wed","Thu","Fri"];const now=new Date();const dIdx=now.getDay();const h=now.getHours();ts.forEach(t=>{g.innerHTML+=`<div class="sch-time">${t}</div>`;ds.forEach((d,i)=>{const k=`${d}-${t}`;const v=state.schedule[k]||"";let ac="";if(i+1===dIdx&&t.startsWith(h.toString().padStart(2,'0')))ac="sch-active";g.innerHTML+=`<div class="sch-cell ${ac}" onclick="editSch('${k}')">${v}</div>`;});});}

    let ex="";function add(v){ex+=v;document.getElementById('calcDisp').value=ex;}function cls(){ex="";document.getElementById('calcDisp').value="0";}function solve(){try{document.getElementById('calcDisp').value=eval(ex);ex=eval(ex).toString();}catch{document.getElementById('calcDisp').value="Error";}}

    let tTime=1500;let tInt;function setDuration(m){tTime=m*60;document.getElementById('timer').innerText=`${m}:00`;}

    new Chart(document.getElementById('chart'),{type:'line',data:{labels:['Man','Tir','Ons','Tor','Fre'],datasets:[{label:'XP',data:[50,100,75,125,200],borderColor:'#1db954',tension:0.4,fill:true,backgroundColor:'rgba(29, 185, 84, 0.1)'}]},options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}},scales:{x:{display:false},y:{display:false}}}});
