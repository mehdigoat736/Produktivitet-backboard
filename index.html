<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenState OS // Ultimate</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- Tema Variabler --- */
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --secondary: #a855f7;
            --bg: #030712;
            --card: rgba(17, 24, 39, 0.85);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #f9fafb;
            --text-dim: #9ca3af;
            --success: #10b981;
        }

        body.theme-creative {
            --primary: #f97316;
            --primary-glow: rgba(249, 115, 22, 0.4);
            --secondary: #ef4444;
            --bg: #0c0402;
            --card: rgba(31, 15, 10, 0.85);
        }

        /* --- Global --- */
        body {
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg); color: var(--text-main);
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            background-image: radial-gradient(circle at 50% 0%, var(--primary-glow) 0%, transparent 60%);
            transition: background 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
        }

        .os-container {
            width: 95%; max-width: 1300px; height: 90vh; max-height: 850px;
            display: grid; grid-template-columns: 320px 1fr 350px; gap: 25px; padding: 20px;
            box-sizing: border-box;
        }
        @media (max-width: 1200px) { .os-container { grid-template-columns: 1fr; height: auto; max-height: none; } }

        .panel {
            background: var(--card); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 32px; padding: 25px;
            display: flex; flex-direction: column;
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.6);
            transition: 0.5s ease;
        }

        h3 { margin: 0 0 15px 0; font-weight: 700; font-size: 1.1rem; letter-spacing: 0.5px; }

        /* --- Analytics Panel --- */
        .chart-container {
            position: relative; height: 180px; width: 100%;
            margin-bottom: 20px;
        }
        
        .stats-row { display: flex; gap: 15px; margin-bottom: 20px; }
        .mini-stat {
            flex: 1; background: rgba(255,255,255,0.03); padding: 15px;
            border-radius: 16px; border: 1px solid var(--border); text-align: center;
        }
        .stat-val { font-size: 1.5rem; font-weight: 800; color: var(--primary); display: block; }
        .stat-lbl { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; margin-top: 5px; }

        .mode-switcher { display: flex; gap: 10px; margin-top: auto; }
        .mode-btn {
            flex: 1; padding: 12px; border-radius: 14px; border: 1px solid var(--border);
            background: rgba(255,255,255,0.05); color: var(--text-dim); cursor: pointer; transition: 0.3s;
            font-weight: 600; font-size: 0.85rem;
        }
        .mode-btn.active, .mode-btn:hover {
            background: var(--primary); color: white; border-color: var(--primary);
            box-shadow: 0 5px 20px var(--primary-glow);
        }

        /* --- Focus Panel --- */
        .timer-section { align-items: center; justify-content: center; text-align: center; }
        .timer-display {
            font-size: 7rem; font-weight: 800; letter-spacing: -4px; margin: 20px 0;
            background: linear-gradient(135deg, #fff 20%, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px var(--primary-glow)); font-variant-numeric: tabular-nums;
        }
        .main-btn {
            background: var(--primary); color: white; border: none; padding: 18px 40px;
            border-radius: 20px; font-weight: 700; font-size: 1rem; cursor: pointer;
            box-shadow: 0 10px 30px var(--primary-glow); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .main-btn:hover { transform: translateY(-4px) scale(1.02); }
        .main-btn:active { transform: scale(0.96); }

        /* --- Task Panel --- */
        .task-input {
            background: rgba(0,0,0,0.3); border: 1px solid var(--border); padding: 15px;
            border-radius: 16px; color: white; width: 100%; box-sizing: border-box; margin-bottom: 20px;
            outline: none; transition: 0.3s;
        }
        .task-input:focus { border-color: var(--primary); box-shadow: 0 0 15px var(--primary-glow); }
        
        .task-list { overflow-y: auto; flex-grow: 1; padding-right: 5px; }
        .task-item {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 12px;
            border-radius: 16px; margin-bottom: 10px; display: flex; align-items: center;
            justify-content: space-between; animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
        
        .task-badge { 
            font-size: 0.7rem; color: var(--success); background: rgba(16, 185, 129, 0.1); 
            padding: 4px 8px; border-radius: 6px; border: 1px solid rgba(16, 185, 129, 0.3);
            display: inline-flex; align-items: center; gap: 4px;
        }

        /* --- AI Modal --- */
        #ai-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            display: none; align-items: center; justify-content: center; z-index: 100;
        }
        .modal-box {
            background: #111; border: 1px solid var(--primary); padding: 30px; border-radius: 30px;
            text-align: center; max-width: 380px; width: 90%; box-shadow: 0 0 60px var(--primary-glow);
        }
        #imagePreview { width: 100px; height: 100px; border-radius: 15px; object-fit: cover; margin-top: 15px; display: none; }
    </style>
</head>
<body>

    <audio id="alarmSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-notification-951.mp3"></audio>

    <div class="os-container">
        
        <div class="panel">
            <h3>Produktivitets-analyse</h3>
            
            <div class="chart-container">
                <canvas id="activityChart"></canvas>
            </div>

            <div class="stats-row">
                <div class="mini-stat">
                    <span class="stat-val" id="sessionCount">0</span>
                    <span class="stat-lbl">Ã˜kter</span>
                </div>
                <div class="mini-stat">
                    <span class="stat-val" id="xpText">0</span>
                    <span class="stat-lbl">Total XP</span>
                </div>
            </div>

            <div class="mode-switcher">
                <button class="mode-btn active" onclick="setTheme('deep')">Deep Work</button>
                <button class="mode-btn" onclick="setTheme('creative')">Creative</button>
            </div>
        </div>

        <div class="panel timer-section">
            <div id="greeting" style="font-size: 1.2rem; opacity: 0.8;">System Ready</div>
            <div class="timer-display" id="time">25:00</div>
            <button class="main-btn" id="timerBtn">INITIALIZE SESSION</button>
        </div>

        <div class="panel">
            <h3>MÃ¥l & Verifisering</h3>
            <input type="text" class="task-input" id="taskInput" placeholder="+ Nytt mÃ¥l...">
            <div class="task-list" id="taskList"></div>
        </div>

    </div>

    <div id="ai-modal">
        <div class="modal-box">
            <h2 style="color:var(--primary); margin-top:0;">AI Protocol</h2>
            <p id="ai-text" style="color:#aaa; font-size:0.9rem;">Analyserer mÃ¥l...</p>
            <label style="display:block; margin:20px auto; padding:10px; border:1px dashed #555; border-radius:10px; cursor:pointer; width: fit-content;">
                ðŸ“· Last opp bevis
                <input type="file" id="fileInput" accept="image/*" style="display:none">
            </label>
            <img id="imagePreview">
            <button id="confirmBtn" class="main-btn" style="width:100%; margin-top:20px; display:none;">BEKREFT</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#666; margin-top:10px; cursor:pointer;">Avbryt</button>
        </div>
    </div>

    <script>
        // --- 1. SETUP & STATE ---
        let state = {
            xp: 0,
            sessions: 0,
            theme: 'deep',
            tasks: [], // {id, text, verified}
            weeklyData: [2, 4, 3, 5, 2, 4, 0] // Dummy historical data + today
        };

        // Last inn fra minne hvis det finnes
        if (localStorage.getItem('zenState_v1')) {
            const saved = JSON.parse(localStorage.getItem('zenState_v1'));
            state = { ...state, ...saved };
        }

        // --- 2. CHART.JS CONFIG ---
        const ctx = document.getElementById('activityChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Man', 'Tir', 'Ons', 'Tor', 'Fre', 'LÃ¸r', 'SÃ¸n'],
                datasets: [{
                    label: 'Fokus-Ã¸kter',
                    data: state.weeklyData,
                    backgroundColor: '#6366f1',
                    borderRadius: 6,
                    barThickness: 12
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#666' } },
                    x: { grid: { display: false }, ticks: { color: '#666' } }
                }
            }
        });

        // --- 3. CORE FUNCTIONS ---
        function save() {
            localStorage.setItem('zenState_v1', JSON.stringify(state));
            updateUI();
        }

        function updateUI() {
            document.getElementById('xpText').innerText = state.xp;
            document.getElementById('sessionCount').innerText = state.sessions;
            
            // Oppdater graf-farge basert pÃ¥ tema
            const color = state.theme === 'creative' ? '#f97316' : '#6366f1';
            chart.data.datasets[0].backgroundColor = color;
            chart.data.datasets[0].data = state.weeklyData;
            chart.update();

            // Sett tema
            document.body.className = state.theme === 'creative' ? 'theme-creative' : '';
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`button[onclick="setTheme('${state.theme}')"]`).classList.add('active');
        }

        function setTheme(theme) {
            state.theme = theme;
            save();
        }

        // --- 4. TIMER LOGIC ---
        let timer = null;
        let timeLeft = 25 * 60;
        let running = false;
        const timeEl = document.getElementById('time');
        const btnEl = document.getElementById('timerBtn');

        btnEl.onclick = () => {
            if (running) {
                clearInterval(timer);
                btnEl.innerText = "RESUME";
            } else {
                if(timeLeft === 25*60) document.getElementById('alarmSound').load();
                timer = setInterval(() => {
                    timeLeft--;
                    const m = Math.floor(timeLeft / 60);
                    const s = timeLeft % 60;
                    timeEl.innerText = `${m}:${s<10?'0':''}${s}`;
                    if (timeLeft <= 0) finishSession();
                }, 1000);
                btnEl.innerText = "PAUSE";
            }
            running = !running;
        };

        function finishSession() {
            clearInterval(timer);
            document.getElementById('alarmSound').play();
            confetti({ particleCount: 200, spread: 100 });
            
            state.sessions++;
            state.xp += 200;
            state.weeklyData[6]++; // Ã˜ker "SÃ¸ndag" (eller dagens dag i demo)
            
            timeLeft = 25 * 60;
            timeEl.innerText = "25:00";
            btnEl.innerText = "START NEW";
            running = false;
            save();
        }

        // --- 5. TASK & AI LOGIC ---
        const taskList = document.getElementById('taskList');
        let tempTask = "";
        let tempImg = "";

        // Last inn lagrede oppgaver
        state.tasks.forEach(t => renderTask(t.text, true));

        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.value.trim()) {
                tempTask = e.target.value;
                document.getElementById('ai-text').innerText = `Analyserer: "${tempTask}"`;
                document.getElementById('ai-modal').style.display = 'flex';
                document.getElementById('confirmBtn').style.display = 'none';
                document.getElementById('imagePreview').style.display = 'none';
                document.getElementById('fileInput').value = "";
            }
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            if(e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    tempImg = evt.target.result;
                    document.getElementById('imagePreview').src = tempImg;
                    document.getElementById('imagePreview').style.display = 'block';
                    document.getElementById('confirmBtn').style.display = 'block';
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        document.getElementById('confirmBtn').onclick = () => {
            state.tasks.push({ text: tempTask, verified: true });
            state.xp += 50;
            save();
            renderTask(tempTask, false, tempImg);
            closeModal();
            document.getElementById('taskInput').value = "";
        };

        function renderTask(text, fromStorage, imgSrc) {
            const div = document.createElement('div');
            div.className = 'task-item';
            // Hvis lastet fra lagring, vis ikon i stedet for bilde for Ã¥ spare plass
            const imgHtml = imgSrc ? `<img src="${imgSrc}" style="width:30px;height:30px;border-radius:6px;">` : `<span style="font-size:1.2rem">ðŸ’¾</span>`;
            
            div.innerHTML = `
                <div>
                    <div style="font-weight:600; font-size:0.95rem;">${text}</div>
                    <div class="task-badge">âœ“ AI Verified</div>
                </div>
                ${fromStorage ? '<span style="opacity:0.5; font-size:0.8rem">Lagret</span>' : imgHtml}
            `;
            div.onclick = () => {
                div.style.opacity = 0;
                setTimeout(() => {
                    div.remove();
                    state.tasks = state.tasks.filter(t => t.text !== text);
                    save();
                }, 300);
            };
            taskList.prepend(div);
        }

        function closeModal() { document.getElementById('ai-modal').style.display = 'none'; }

        // Start initialization
        updateUI();

    </script>
</body>
</html>
