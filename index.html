<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Student OS // New Start</title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --bg-color: #030712;
            --glass-surface: rgba(17, 24, 39, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --accent: #ec4899;
            --success: #10b981;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        body.theme-cyber { --bg-color: #050505; --primary: #00f0ff; --accent: #ff003c; }
        body.theme-nature { --bg-color: #022c22; --primary: #34d399; --accent: #facc15; }
        body.theme-sunset { --bg-color: #2a0a18; --primary: #f43f5e; --accent: #fb923c; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        
        body {
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color); color: var(--text-main);
            height: 100vh; overflow: hidden;
            transition: background 0.5s ease;
        }

        /* ZEN MODE */
        body.zen-mode .sidebar, body.zen-mode .mobile-nav, body.zen-mode .logo-area { display: none !important; }
        body.zen-mode .glass-card:not(.zen-target) { display: none !important; }
        body.zen-mode .main-view { display: flex; align-items: center; justify-content: center; padding: 0; }
        body.zen-mode .zen-target { 
            width: 100%; max-width: 600px; padding: 60px; 
            background: rgba(0,0,0,0.8); border: 1px solid var(--primary);
            box-shadow: 0 0 100px var(--primary);
            transform: scale(1.1);
        }
        body.zen-mode .zen-btn i { color: var(--success); text-shadow: 0 0 10px var(--success); }

        /* Background */
        .bg-orb {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        .orb-1 { width: 300px; height: 300px; background: var(--primary); top: -50px; left: -50px; }
        .orb-2 { width: 400px; height: 400px; background: var(--accent); bottom: -100px; right: -100px; animation-delay: -5s; }
        @keyframes float { 0%, 100% { transform: translate(0,0); } 50% { transform: translate(30px, 50px); } }

        /* Layout */
        .app-shell { display: flex; height: 100%; width: 100%; position: relative; z-index: 1; }

        .sidebar {
            width: 280px; background: rgba(0,0,0,0.2); backdrop-filter: blur(25px);
            border-right: 1px solid var(--glass-border); padding: 30px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .logo-area {
            font-size: 1.5rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 30px;
            background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .nav-btn {
            background: transparent; border: none; color: var(--text-muted);
            padding: 15px; border-radius: 16px; cursor: pointer; text-align: left;
            font-size: 1rem; font-weight: 600; display: flex; align-items: center; gap: 15px;
            transition: all 0.3s;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.05); color: #fff; transform: translateX(5px); }
        .nav-btn.active { background: var(--primary); color: #fff; box-shadow: var(--shadow-glow); }
        .nav-btn i { font-size: 1.4rem; }

        .main-view { flex: 1; overflow-y: auto; padding: 40px; position: relative; }
        .section { display: none; animation: slideIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .section.active { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }

        .grid-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .glass-card {
            background: var(--glass-surface); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 25px; backdrop-filter: blur(15px);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
            transition: transform 0.3s; position: relative; overflow: visible;
        }

        /* SCHEDULE */
        .schedule-grid {
            display: grid; grid-template-columns: 80px repeat(5, 1fr); gap: 10px;
            overflow-x: auto; padding-bottom: 10px; min-width: 600px;
        }
        .sch-header { font-weight: 700; color: var(--text-muted); text-align: center; padding: 10px; }
        .sch-time { color: var(--text-muted); font-size: 0.8rem; display: flex; align-items: center; justify-content: center; }
        .sch-cell {
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 10px; min-height: 80px; font-size: 0.9rem;
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; text-align: center; word-break: break-word;
        }
        .sch-cell:hover { background: rgba(255,255,255,0.08); border-color: var(--primary); }

        /* FLASHCARDS */
        .flashcard-container { perspective: 1000px; width: 100%; height: 300px; margin-bottom: 20px; cursor: pointer; }
        .flashcard-inner {
            position: relative; width: 100%; height: 100%; text-align: center;
            transition: transform 0.6s; transform-style: preserve-3d;
        }
        .flashcard-container.flipped .flashcard-inner { transform: rotateY(180deg); }
        .flashcard-front, .flashcard-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 24px; display: flex; align-items: center; justify-content: center; flex-direction: column;
            padding: 30px; border: 1px solid var(--primary); box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .flashcard-front { background: rgba(10, 10, 20, 0.9); color: var(--text-main); }
        .flashcard-back { background: var(--primary); color: white; transform: rotateY(180deg); }
        .fc-controls { display: flex; justify-content: center; gap: 15px; }

        /* Elements */
        .timer-display {
            font-size: 5rem; font-weight: 800; text-align: center; margin: 10px 0;
            font-variant-numeric: tabular-nums; letter-spacing: -3px;
            background: linear-gradient(180deg, #fff, var(--text-muted)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .zen-btn {
            position: absolute; top: 20px; right: 20px; background: none; border: none;
            color: var(--text-muted); font-size: 1.5rem; cursor: pointer; transition: 0.3s;
        }
        .action-btn {
            width: 100%; padding: 16px; border-radius: 18px; border: none;
            background: var(--primary); color: white; font-weight: 700; font-size: 1rem;
            cursor: pointer; transition: 0.2s; box-shadow: var(--shadow-glow);
        }
        
        /* Calculator */
        .calc-screen {
            background: #000; color: var(--primary); padding: 20px; border-radius: 18px;
            text-align: right; font-family: 'Courier New', monospace; font-size: 2rem;
            border: 1px solid var(--glass-border); margin-bottom: 15px;
        }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .calc-key {
            padding: 15px; border-radius: 12px; border: none; font-size: 1.1rem; font-weight: 600;
            background: rgba(255,255,255,0.05); color: var(--text-main); cursor: pointer;
        }
        .calc-key.op { color: var(--primary); } .calc-key.sci { color: var(--accent); font-size: 0.9rem; }

        /* Avatar */
        .avatar-container {
            position: relative; width: 130px; height: 130px; margin: 0 auto; cursor: pointer; transition: transform 0.3s;
        }
        .avatar-lg {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            border: 3px solid rgba(255,255,255,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .edit-badge {
            position: absolute; bottom: 5px; right: 5px; width: 40px; height: 40px;
            background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center;
            border: 4px solid var(--glass-surface); box-shadow: 0 5px 15px rgba(0,0,0,0.5); color: white;
        }
        .profile-actions { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        .pill-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            color: var(--text-muted); padding: 8px 16px; border-radius: 20px;
            font-size: 0.8rem; font-weight: 600; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; gap: 6px;
        }

        /* Mobile */
        .mobile-nav { display: none; }
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-view { padding: 20px; padding-bottom: 100px; }
            .mobile-nav {
                position: fixed; bottom: 0; width: 100%; background: rgba(3, 7, 18, 0.95);
                backdrop-filter: blur(20px); border-top: 1px solid var(--glass-border);
                display: flex; justify-content: space-around; padding: 15px; z-index: 100;
            }
            .mob-btn {
                background: none; border: none; color: var(--text-muted); display: flex;
                flex-direction: column; align-items: center; gap: 5px; font-size: 0.7rem; font-weight: 600;
            }
            .mob-btn.active { color: var(--primary); }
            .mob-btn i { font-size: 1.5rem; }
        }
        
        /* Modal */
        #ai-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 999;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px);
        }
        .ai-interface {
            width: 90%; max-width: 450px; background: #0b0f19; border: 1px solid var(--primary);
            border-radius: 24px; padding: 30px; text-align: center;
        }
        .scan-window {
            width: 100%; height: 250px; background: #000; border-radius: 15px; margin: 20px 0;
            position: relative; overflow: hidden; border: 1px solid #333; display: none;
        }
        .scan-laser {
            position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: #10b981;
            box-shadow: 0 0 15px #10b981; animation: laser 2s infinite ease-in-out;
        }
        @keyframes laser { 0% {top:0} 50% {top:100%} 100% {top:0} }

        .task-list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px; margin-bottom: 10px;
            border-left: 3px solid transparent; transition: 0.2s;
        }
        .task-list-item.verified { border-left-color: var(--success); }
        .verified-tag { 
            background: rgba(16, 185, 129, 0.1); color: var(--success); padding: 4px 8px; 
            border-radius: 6px; font-size: 0.7rem; font-weight: 700; display: flex; gap: 5px; align-items: center;
        }
    </style>
</head>

            <button class="nav-btn active" onclick="nav('dashboard')"><i class="ph ph-squares-four"></i> Oversikt</button>

        <main class="main-view">

                <div class="grid-layout">

<script>
    // --- APP CORE (NEW ID FOR FRESH START) ---
    // Change ID to "StudentOS_Clean" to force browser to ignore old broken data
    let state = {
        name: "Student",
        theme: "",
        xp: 0,
        avatar: "std1",
        tasks: [],
        notes: "",
        schedule: {},
        flashcards: [
            {q: "Hva er hovedstaden i Norge?", a: "Oslo"},
            {q: "Hva er 5 * 5?", a: "25"}
        ]
    };

    if(localStorage.getItem('StudentOS_Clean')) {
        const saved = JSON.parse(localStorage.getItem('StudentOS_Clean'));
        state = {...state, ...saved};
        // Auto-repair if flashcards array is missing
        if(!state.flashcards) {
            state.flashcards = [{q: "Hva er hovedstaden i Norge?", a: "Oslo"}];
        }
    }

    function save() { localStorage.setItem('StudentOS_Clean', JSON.stringify(state)); }

    // --- INIT ---
    updateGlobalUI();
    renderSchedule();
    renderCard();
    document.getElementById('notes').value = state.notes;
    document.getElementById('notes').addEventListener('input', (e) => { state.notes = e.target.value; save(); });

    function updateGlobalUI() {
        document.body.className = state.theme;
        document.getElementById('greet').innerText = `Hei, ${state.name}.`;
        document.getElementById('miniName').innerText = state.name;
        document.getElementById('bigName').innerText = state.name;
        
        let avUrl = state.avatar.startsWith('data:image') ? state.avatar : `https://api.dicebear.com/7.x/notionists/svg?seed=${state.avatar}`;
        document.getElementById('miniAv').src = avUrl;
        document.getElementById('bigAv').src = avUrl;
        
        renderTasks();
    }

    // --- NAVIGATION ---
    function nav(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-btn, .mob-btn').forEach(b => b.classList.remove('active'));
        
        const map = {'dashboard':0, 'schedule':1, 'study':2, 'tools':3, 'settings':4};
        if(document.querySelectorAll('.nav-btn')[map[id]]) document.querySelectorAll('.nav-btn')[map[id]].classList.add('active');
        if(document.querySelectorAll('.mob-btn')[map[id]]) document.querySelectorAll('.mob-btn')[map[id]].classList.add('active');
    }

    // --- SCHEDULE ---
    function renderSchedule() {
        const grid = document.getElementById('schGrid');
        grid.innerHTML = '<div class="sch-header">Tid</div><div class="sch-header">Man</div><div class="sch-header">Tir</div><div class="sch-header">Ons</div><div class="sch-header">Tor</div><div class="sch-header">Fre</div>';
        const times = ["08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00"];
        const days = ["Mon", "Tue", "Wed", "Thu", "Fri"];
        const today = new Date().toString().split(' ')[0];

        times.forEach(t => {
            grid.innerHTML += `<div class="sch-time">${t}</div>`;
            days.forEach(d => {
                const key = `${d}-${t}`;
                const subject = state.schedule[key] || "+";
                const isToday = d === today ? 'active-day' : '';
                grid.innerHTML += `<div class="sch-cell ${isToday}" onclick="editSch('${key}')">${subject}</div>`;
            });
        });
    }
    function editSch(key) { const sub = prompt("Fag:"); if(sub) { state.schedule[key] = sub; save(); renderSchedule(); } }

    // --- FLASHCARDS (ROBUST FIX) ---
    let cardIdx = 0;
    
    function renderCard() {
        // Fix: Ensure we have cards
        if(!state.flashcards || state.flashcards.length === 0) {
            document.getElementById('fcQuestion').innerText = "Ingen kort.";
            document.getElementById('fcAnswer').innerText = "Trykk +";
            return;
        }
        // Fix: Ensure index is valid
        if(cardIdx < 0) cardIdx = 0;
        if(cardIdx >= state.flashcards.length) cardIdx = 0;
        
        document.getElementById('fcQuestion').innerText = state.flashcards[cardIdx].q;
        document.getElementById('fcAnswer').innerText = state.flashcards[cardIdx].a;
        document.querySelector('.flashcard-container').classList.remove('flipped');
    }
    
    function nextCard() {
        if(!state.flashcards.length) return;
        cardIdx++;
        if(cardIdx >= state.flashcards.length) cardIdx = 0;
        renderCard();
    }
    
    function prevCard() {
        if(!state.flashcards.length) return;
        cardIdx--;
        if(cardIdx < 0) cardIdx = state.flashcards.length - 1;
        renderCard();
    }
    
    function newCard() {
        const q = prompt("Spørsmål:");
        const a = prompt("Svar:");
        if(q && a) { 
            state.flashcards.push({q, a}); 
            save(); 
            cardIdx = state.flashcards.length - 1; 
            renderCard(); 
        }
    }

    // --- ZEN & CALC ---
    function toggleZen() { document.body.classList.toggle('zen-mode'); }
    let expression = "";
    function add(v) { expression += v; document.getElementById('calcDisp').innerText = expression; }
    function cls() { expression = ""; document.getElementById('calcDisp').innerText = "0"; }
    function solve() {
        try {
            let safe = expression.replace(/sin/g,'Math.sin').replace(/cos/g,'Math.cos').replace(/tan/g,'Math.tan').replace(/sqrt/g,'Math.sqrt').replace(/\^/g,'**');
            document.getElementById('calcDisp').innerText = eval(safe);
            expression = eval(safe).toString();
        } catch { document.getElementById('calcDisp').innerText = "Err"; expression=""; }
    }

    // --- AVATAR & SETTINGS ---
    function triggerAvatarUpload() { document.getElementById('avatarUpload').click(); }
    document.getElementById('avatarUpload').addEventListener('change', (e) => {
        if(e.target.files[0]) {
            const r = new FileReader();
            r.onload = (evt) => { state.avatar = evt.target.result; save(); updateGlobalUI(); };
            r.readAsDataURL(e.target.files[0]);
        }
    });
    function resetAvatar() { state.avatar = Math.random().toString(36); save(); updateGlobalUI(); }
    function editName() { const n = prompt("Navn:"); if(n) { state.name=n; save(); updateGlobalUI(); } }
    function setTheme(t) { state.theme = t; save(); updateGlobalUI(); }

    // --- AI SCANNER (FIXED) ---
    let tempTask = "";
    function startAiFlow() {
        const v = document.getElementById('taskInput').value;
        if(!v) return;
        tempTask = v;
        document.getElementById('ai-overlay').style.display = 'flex';
        document.getElementById('uploadBtn').style.display = 'block';
        document.getElementById('scanView').style.display = 'none';
        document.getElementById('aiConfirm').style.display = 'none';
        document.getElementById('ai-msg').innerText = `Analyserer: "${v}"`;
        document.getElementById('ai-msg').style.color = "var(--text-muted)";
    }
    
    document.getElementById('fileIn').addEventListener('change', (e) => {
        if(e.target.files[0]) {
            const r = new FileReader();
            r.onload = (evt) => {
                document.getElementById('uploadBtn').style.display = 'none';
                document.getElementById('scanView').style.display = 'block';
                document.getElementById('scanPreview').src = evt.target.result;
                // Wait for scan animation
                setTimeout(() => { 
                    document.getElementById('aiConfirm').style.display = 'block'; 
                    document.getElementById('ai-msg').innerText = "VERIFISERT."; 
                    document.getElementById('ai-msg').style.color = "#10b981";
                }, 1500);
            };
            r.readAsDataURL(e.target.files[0]);
        }
    });
    
    function finishAi() {
        if(!tempTask) return;
        state.tasks.push({ txt: tempTask, id: Date.now() });
        state.xp += 150; 
        save(); 
        updateGlobalUI(); 
        closeAi(); 
        try { confetti({ particleCount: 150, spread: 100 }); } catch(e){}
        try { document.getElementById('sfx-success').play(); } catch(e){}
    }
    
    function closeAi() { document.getElementById('ai-overlay').style.display = 'none'; document.getElementById('taskInput').value = ""; }
    
    function renderTasks() {
        const l = document.getElementById('taskList'); l.innerHTML = "";
        state.tasks.forEach(t => { l.innerHTML += `<div class="task-list-item verified"><span style="font-weight:600">${t.txt}</span><span class="verified-tag"><i class="ph ph-check-circle"></i> AI</span></div>`; });
    }

    // --- TIMER ---
    let tTime = 25*60, tInt, tRun = false;
    function toggleTimer() {
        if(tRun) { clearInterval(tInt); document.getElementById('timerBtn').innerText="START"; }
        else {
            tInt = setInterval(() => {
                tTime--;
                let m = Math.floor(tTime/60), s = tTime%60;
                document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
                if(tTime<=0) { clearInterval(tInt); try{document.getElementById('sfx-success').play();}catch(e){} tTime=25*60; }
            }, 1000);
            document.getElementById('timerBtn').innerText="PAUSE";
        }
        tRun = !tRun;
    }

    // Chart
    new Chart(document.getElementById('chart'), {
        type: 'line',
        data: { labels: ['M','T','O','T','F','L','S'], datasets: [{ label:'XP', data:[100, 450, 300, 600, 400, 550, 800], borderColor:'#6366f1', borderWidth:3, tension:0.4 }] },
        options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{display:false}, y:{display:false}} }
    });

</script>
